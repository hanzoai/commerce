<div class="row">
  <h5 class="col-xs-offset-1 col-xs-3 variant-option-header">
    Option Name
  </h5>
  <h5 class="col-xs-7">
    Possible Values
  </h5>
  <h5 class="col-xs-1 variant-option-header">
    Delete
  </h5>
</div>
<div class="form-group animated fadeInUp" each="{ model }">
  <label for="{ name }" class="control-label col-xs-offset-1 col-xs-3 variant-option">
    <input id="{ name + '_name' }" name="{ name + '_name' }" class="form-control" type="text" onchange="{ this.parent.changeOption(i) }"  onblur="{ this.parent.changeOption(i) }" value="{ name }">
  </label>
  <div class="col-xs-7">
    <input id="{ name }" name="{ name }" class="form-control input-tags" type="text" value="{ values.join(',') }">
  </div>
  <div class="col-xs-1">
    <button class="btn btn-xs btn-danger" style="margin-top:5px" onclick="{ this.parent.deleteOption(i) }">x</button>
  </div>
</div>
<div class="form-group click-for-new" onclick="{ addOption }">
  <div class="control-label col-xs-offset-1 col-xs-3 variant-option">
    <input class="form-control" type="text" placeholder="Click to add a option" disabled>
  </div>
  <div class="col-xs-7">
    <input class="form-control" type="text" placeholder="Click here to add a new option" disabled>
  </div>
  <div class="col-xs-1">
    <span class="btn btn-xs btn-danger btn-disabled" style="margin-top:5px">x</span>
  </div>
</div>
