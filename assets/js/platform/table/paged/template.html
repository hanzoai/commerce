<div if="{ !isEmpty() && firstLoad }">
  <select class="form-control" style="width:60px;">
    <option value="5">5</option>
    <option value="10" selected="selected">10</option>
    <option value="20">20</option>
    <option value="20">50</option>
    <option value="20">100</option>
  </select>
  <label>&nbsp;&nbsp;Items per Page</label>
  <br/>
  <br/>
  <table class="table table-striped table-vcenter table-borderless table-condensed table-hover">
    <thead>
      <tr>
        <th class="sortable" each="{ headers }" onclick="{ this.parent.sort(id) }">{name}&nbsp;<i  if="{ this.parent.sortField.toUpperCase() == id.toUpperCase() }" class="{ fa: true, fa-sort-asc: this.parent.sortDirection == 'sort-asc', fa-sort-desc: this.parent.sortDirection == 'sort-desc' }"></i></th>
      </tr>
    </thead>
    <tbody>
      <tr each="{ row, i in model }" class="animated fadeIn">
        <td each="{ field, j in this.parent.headers }">
          <table-field field="{ field }" row="{ this.parent }"></table-field>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="pagination row text-center" if="{ maxPage > 1 }" style="width:100%">
    <a href="#" class="btn btn-primary previous" data-action="previous">
      <strong>‹</strong>
    </a>
    <input class="text-center form-control" type="text" readonly="readonly" data-max-page="40" style="width:125px;display:inline;padding-top:5px">
    <a href="#" class="btn btn-primary next" data-action="next">
      <strong>›</strong>
    </a>
  </div>
</div>
<h3 class="text-center" if="{ isEmpty() && firstLoad }">
  <yield></yield>
</h3>
