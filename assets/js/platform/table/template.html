<div if="{ !isEmpty() }">
  <table class="table table-striped table-vcenter table-borderless table-condensed table-hover">
    <thead>
      <tr>
        <th each="{ headers }">{name}</th>
      </tr>
    </thead>
    <tbody>
      <tr each="{ row, i in model }" class="animated fadeIn">
        <td each="{ field, j in this.parent.headers }">
          <table-field field="{ field }" row="{ this.parent }"></table-field>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<h3 class="text-center" if="{ isEmpty() }">
  <yield></yield>
</h3>
