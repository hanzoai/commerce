<div class="form-group">
  <label __for="{ model.name }" class="control-label { opts.labelclasses || 'col-md-3' }">{ opts.label }</label>
  <div class=" { opts.controlclasses || 'col-md-9' }">
    <select id="{ model.name }" name="{ model.name }" onchange="{ change }" onblur="{ change }" value="{ model.value }" data-placeholder="{ model.placeholder }" class="form-control">
      <option if="{ !model || model.placeholder != '' }"></option>
      <option each="{ value, name in options() }" value="{value}" __selected="{ this.parent.model.value == value }">{name}</option>
    </select>
  </div>
</div>
