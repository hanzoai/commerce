<div class="{has-error: hasError()}">
  <label __for="{ model.name }" class="control-label { opts.labelclasses }">
    <span>{ opts.label }</span>
  </label>
  <div class="section { opts.controlclasses }">
    <select id="{ model.name }" name="{ model.name }" onchange="{ change }" onblur="{ change }" value="{ model.value }" class="form-control" style="width:100%">
      <option each="{ value, name in options() }" value="{value}" __selected="{ this.parent.model.value == value }">{name}</option>
    </select>
    <div if="{hasError()}" class="error-container help-block animation-pullUp">{ error }</div>
  </div>
</div>
