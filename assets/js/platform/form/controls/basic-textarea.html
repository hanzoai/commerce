<div class="{form-group: true, has-error: hasError()}">
  <label __for="{ model.name }" class="control-label { opts.labelclasses || 'col-md-3' }">{ opts.label }</label>
  <div class="col-md-9">
    <textarea id="{ model.name }" name="{ model.name }" type="text" style="resize: none; height: 100px;"  onchange="{ change }" onblur="{ change }" placeholder="{ model.placeholder }" class="form-control">{ model.value }</textarea>
    <div if="{hasError()}" class="error-container help-block animation-pullUp">{ error }</div>
  </div>
</div>
