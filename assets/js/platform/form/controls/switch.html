<div class="{form-group: true, has-error: hasError()}">
  <label __for="{ model.name }" class="control-label { opts.labelclasses || 'col-md-10' }">{ opts.label }</label>
  <div class=" { opts.controlclasses || 'col-md-2' }">
    <label class="switch switch-success">
      <input id="{ model.name }" name="{ model.name }" type="checkbox" onchange="{ change }" onblur="{ change }" __checked ="{ model.value }"></input>
      <span></span>
    </label>
    <div if="{hasError()}" class="error-container help-block animation-pullUp">{ error }</div>
  </div>
</div>
