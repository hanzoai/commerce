<div class="form-group">
  <label __for="{ model.name }" class="control-label { opts.labelclasses }">{ opts.label }</label>
  <div class=" { opts.controlclasses }">
    <input id="{ model.name }" name="{ model.name }" type="text" onchange="{ change }" onblur="{ change }" value="{ model.value }" placeholder="{ model.placeholder }" class="form-control"></input>
  </div>
</div>
