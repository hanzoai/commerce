<div>
  <label __for="{ model.name }" class="control-label text-left { opts.labelclasses || 'col-xs-12' }">
    <span>{ opts.label }</span>
  </label>
  <div class="section { opts.controlclasses || 'col-xs-12' }">
    <p class="form-control-static">{ moment(model.value).format("dddd, DD MMMM YYYY") }</p>
  </div>
</div>
