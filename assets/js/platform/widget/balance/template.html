<div>
  <div class="form-group">
    <div class="col-xs-6">
      <label for="balance-currency-select" class="control-label" style="float:left;text-align:left;">Currency</label>
      <div class="col-xs-6">
        <select id="balance-currency-select">
          <option each="{ value, name in currencyOptions }" value="{ value }" __selected="{ parent.currency == value }">{ window.currencies[value] }</option>
        </select>
      </div>
    </div>
    <label class="control-label col-xs-4">
      Total:
    </label>
    <div class="col-xs-2 form-control-static" style="text-align:right">
      { balance() }
    </div>
  </div>
  <div class="btn-group open" if="{ model.length != 0 && !loading }">
  </div>
  <basic-table class="table-viewport" headers="{ tableHeaders }" obs="{ obs }">
  </basic-table>
  <balance-widget-form model="{ formModel }" accountingoptions="{ accountingOptions }" obs="{ obs }">
  </balance-widget-form>
</div>
