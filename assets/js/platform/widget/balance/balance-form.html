<form onsubmit="{ submit }">
  <div class="section col-xs-12 mb20" style="padding:0">
    <control label="Do you want to add or subtract credit?" input="{inputs.type}" options="{ opts.accountingoptions }" labelclasses="col-md-6" controlclasses="col-md-6"></control>
  </div>
  <div class="section col-xs-12 mb20" style="padding:0">
    <control label="How much credit do you want to issue?" input="{inputs.amount}" labelclasses="col-md-6" controlclasses="col-md-6"></control>
  </div>
  <div class="section col-xs-12 mb20" style="padding:0">
    <control label="What currency is the credit in?" input="{inputs.currency}" labelclasses="col-md-6" controlclasses="col-md-6"></control>
  </div>
  <div class="form-actions text-center section">
    <button type="button" class="btn btn-dark" onclick="{ submit }">Add Transaction</button>
  </div>
</form>
