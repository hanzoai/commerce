service: default

runtime: go111
instance_class: F1

automatic_scaling:
  max_concurrent_requests: 100
  min_idle_instances: 0

inbound_services:
- warmup

handlers:
- url: /tasks
  script: auto
  login: admin
  secure: always

- url: /task/.*
  script: auto
  login: admin
  secure: always

- url: /execute-task/.*
  script: auto
  login: admin
  secure: always

- url: /_ah/remote_api
  script: auto
  login: admin

- url: /_ah/queue/go/delay
  script: auto
  login: admin

- url: /_/queue/delay
  script: auto
  login: admin

- url: /*
  static_dir: static
  http_headers:
    Access-Control-Allow-Origin: "*"

- url: /font/(.*\.woff)
  static_files: static/font/\1
  upload: static/font/(.*\.woff)
  mime_type: application/font-woff

- url: /font/(.*\.svg)
  static_files: static/font/\1
  upload: static/font/(.*\.svg)
  mime_type: image/svg+xml

- url: /font/(.*\.eot)
  static_files: static/font/\1
  upload: static/font/(.*\.eot)
  mime_type: application/vnd.ms-fontobject

- url: /font/(.*\.ttf)
  static_files: static/font/\1
  upload: static/font/(.*\.ttf)
  mime_type: application/x-font-ttf

- url: /font/(.*\.otf)
  static_files: static/font/\1
  upload: static/font/(.*\.otf)
  mime_type: application/x-font-otf

pagespeed:
  enabled_rewriters:
    # HTML
    # - ProxyCss
    # - ProxyImages
    # - ProxyJs
    - ConvertMetaTags
    # - InlineCss
    # - InlineJs
    # - InlineImages
    # - InlinePreviewImages
    - CollapseWhitespace
    - CombineHeads
    - ElideAttributes
    - RemoveComments
    - RemoveQuotes
    - LeftTrimUrls

    # css
    # - CombineCss
    # - MoveCssToHead
    - MinifyCss

    # images
    - WebpOptimization
    # - ImageConvertToJpeg
    # - ImageRecompressJpeg
    # - ImageProgressiveJpeg
    # - ImageRecompressPng
    - ImageStripMetadata
    - ImageStripColorProfile
    # - ImageResize
    # - LazyloadImages
    - ImageAddDimensions

    # js
    # - CombineJs
    # - JsOptimize
    # - DeferJs

  disabled_rewriters:
    - FlushSubresources
