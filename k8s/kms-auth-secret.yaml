apiVersion: v1
kind: Secret
metadata:
  name: commerce-kms-auth
  namespace: hanzo
  labels:
    app: commerce
    component: kms-auth
type: Opaque
stringData:
  # KMS Universal Auth credentials ("secret zero")
  # This is the ONLY raw K8s Secret needed for credential management.
  # All other secrets (Stripe, Square, etc.) are fetched from KMS at runtime.
  client-id: "<KMS_CLIENT_ID>"
  client-secret: "<KMS_CLIENT_SECRET>"
  project-id: "<KMS_PROJECT_ID>"
