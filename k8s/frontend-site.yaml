apiVersion: apps/v1
kind: Deployment
metadata:
  name: commerce-site
  namespace: hanzo
  labels:
    app: commerce-site
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: commerce-site
  template:
    metadata:
      labels:
        app: commerce-site
    spec:
      containers:
        - name: site
          image: ghcr.io/hanzoai/commerce-site:latest
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
---
apiVersion: v1
kind: Service
metadata:
  name: commerce-site
  namespace: hanzo
spec:
  selector:
    app: commerce-site
  ports:
    - port: 80
      targetPort: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: commerce-site
  namespace: hanzo
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - commerce.hanzo.ai
      secretName: commerce-site-tls
  rules:
    - host: commerce.hanzo.ai
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: commerce-site
                port:
                  number: 80
