<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %} {{ siteTitle }} {% endblock %}</title>

    <link rel="stylesheet" type="text/css" href="{{ staticUrl }}/css/reset.css">
    <link rel="stylesheet" type="text/css" href="{{ staticUrl }}/css/preorder.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Michroma:400,400italic,700normal,700italic|PT+Serif:400,400italic,700normal,700italic"/>

    <script type="text/javascript" src="{{ staticUrl }}/js/jquery.min.js"></script>
    <script type="text/javascript" src="{{ staticUrl }}/js/card.js"></script>
    <script type="text/javascript" src="{{ staticUrl }}/js/validate.min.js"></script>
    <script src="//use.typekit.net/uye2ojv.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>

    {% block head %}{% endblock %}
  </head>
  <body>

    <div class="wide center body">

      {% block logo %}
      <div class="content-centered logo">
          <img src="{{ staticUrl }}/img/skully.png">
      </div>
      {% endblock %}

      {% block content %}{% endblock %}
    </div>
    {% block script %}{% endblock %}

    {% if isProduction %}
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-48365795-7', 'auto');
      ga('send', 'pageview');

    </script>
    {% endif %}
  </body>
</html>
