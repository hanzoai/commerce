<html>
  <head>
    <script type="text/javascript">
      window.onload = function() {
        window.parent.postMessage({
          message: 'reamaze:resize',
          height: document.body.scrollHeight
        }, "*");
      };
    </script>
  <script
    src="https://code.jquery.com/jquery-2.2.4.min.js"
    integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
    crossorigin="anonymous"></script>
  </head>
  <body>
    <strong>User</strong>
    <br>
    <br>
    <a href="{{ urlFor("platform") }}/#user/{{ usr.Id() }}" target="_blank">{{ usr.Email }}</a>
    <br>
    <a href="#" onclick="document.getElementById('user').style.display='block'; return false;" target="_blank">View JSON</a>
    <pre id="user" style="display:none">
      <hr>
      <script type="text/javascript">
        $('#user').append(JSON.stringify(JSON.parse({{ usr.JSONString() }}), null, 2));
      </script>
    </pre>
    <hr>
    <br>
    <br>
    <strong>Orders</strong>
    <br>
    {% for ord in ords %}
      <br>
      <a href="{{ urlFor("platform") }}/#order/{{ ord.Id() }}" target="_blank">{{ ord.Number }}</a>
      <br>
      <a href="#" onclick="document.getElementById('order{{ ord.Number }}').style.display='block'; return false;" target="_blank">View JSON</a>
      <pre id="order{{ ord.Number }}" style="display:none">
        <hr>
        <script type="text/javascript">
          $('#order{{ ord.Number }}').append(JSON.stringify(JSON.parse({{ ord.JSONString() }}), null, 2));
        </script>
      </pre>
      <hr>
    {% endfor %}
  </body>
</html>
