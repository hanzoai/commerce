<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>{% block title %} {{ siteTitle }} {% endblock %}</title>

    <link rel="shortcut icon" type="image/x-icon" href="{{ urlFor("/favicon.ico") }}">

    <link rel="apple-touch-icon" sizes="114x114" href="{{ urlFor("/apple-touch-icon-114x114.png") }}" />
    <link rel="apple-touch-icon" sizes="72x72" href="{{ urlFor("/apple-touch-icon-72x72.png") }}" />
    <link rel="apple-touch-icon" href="{{ urlFor("/apple-touch-icon.png") }}" />

    <!--[if lt IE 9]>
    <script src="{{ urlFor("/js/es5-shim.min.js") }}"></script>
    <script src="{{ urlFor("/js/html5-shim.min.js") }}"></script>
    <script src="{{ urlFor("/js/respond.min.js") }}"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ urlFor("/css/preorder.css") }}">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Michroma:400,400italic,700normal,700italic|PT+Serif:400,400italic,700normal,700italic" />

    <script type="text/javascript" src="{{ urlFor("/js/jquery.min.js") }}"></script>
    <script type="text/javascript" src="{{ urlFor("/js/validate.min.js") }}"></script>
    <script src="//use.typekit.net/uye2ojv.js"></script>
    <script type="text/javascript">try {Typekit.load();} catch (e) {}</script>

    {% block head %}{% endblock %}
</head>
<body>
    <div class="wide center body">

        {% block logo %}
        <div class="content-centered logo">
            <img src="{{ urlFor("/img/skully.png") }}">
        </div>
        {% endblock %}

        {% block content %}{% endblock %}
    </div>

    {% block script %}{% endblock %}

    {% if isProduction %}
    <!-- GA -->
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-48365795-7', 'auto', {'allowLinker': true});
        ga('require', 'linker');
        ga('linker:autoLink', ['store.skully.com', 'secure.skully.com', 'www.skully.com'] );
        ga('send', 'pageview');
    </script>
    {% endif %}
</body>
</html>
