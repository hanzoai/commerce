{% extends "base.html" %}

{% block name %}Organization{% endblock %}

{% block css %}
{% endblock %}

{% block content %}
<!-- Organization information Form Block -->
<div class="col-sm-10 col-sm-offset-1 col-md-10 col-md-offset-1 col-lg-8 col-lg-offset-1">
    <div class="block">
        <!-- Organization information Form Title -->
        <div class="block-title">
            <h2>Organization Information</h2>
        </div>
        <!-- END Organization information Form Title -->

        <!-- Organization information Form Content -->
        <form id="form-organization" method="post" class="form-horizontal">
            <div class="form-group">
                <label class="col-md-3 control-label" for="fullName">Full Name<span class="text-danger enable-tooltip" data-original-title="required">*</span></label>
                <div class="col-md-9">
                    <input type="text" id="fullName" name="Org.FullName" class="form-control" value="{{ org.FullName }}">
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 control-label" for="shortName">Short Name</label>
                <div class="col-md-9">
                    <input type="text" id="shortName" name="Org.ShortName" class="form-control" value="{{ org.ShortName }}">
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 control-label" for="website">Website URL<span class="text-danger enable-tooltip" data-original-title="required">*</span></label>
                <div class="col-md-9">
                    <input type="url" id="website" name="Org.Website" class="form-control" value="{{ org.Website }}">
                </div>
            </div>
            <div class="form-group form-actions">
                <div class="col-md-9 col-md-offset-3">
                    <button type="submit" class="btn btn-effect-ripple btn-primary">Submit</button>
                    <button type="reset" class="btn btn-effect-ripple btn-danger">Reset</button>
                </div>
            </div>
        </form>
        <!-- END Organization information Form Content -->
    </div>
    <!-- END Organization information Form Block -->
</div>
<!-- END Organization information Form Block -->
{% endblock %}

{% block js %}
{% endblock %}
