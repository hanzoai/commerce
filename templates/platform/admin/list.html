{% extends "base.html" %}

{% block name %}List Template{% endblock %}

{% block css %}
{% endblock %}

{% block content %}
<!-- List View Block -->
<div class="col-sm-12">
    <div class="block full">
        <!-- List View Title -->
        <div class="block-title">
          <h2>{% block headername %}Header Name{% endblock %}</h2>
        </div>
        <!-- END List View Title -->

        <!-- List View Content -->
        <div class="table-responsive">
            <table id="table" class="table table-striped table-bordered table-vcenter">
            </table>
            <div class="row text-center">
                <i class="fa fa-circle-o-notch fa-3x fa-spin text-primary"></i>
            </div>
        </div>
        <!-- END List View Content -->
    </div>
</div>
<!-- END List View Block -->
{% endblock %}
