<table if="{ !isEmpty() }" class="table table-striped table-responsive table-hover">
  <thead>
    <tr>
      <th class="{ text-right: id == 'createdAt' || id == 'updatedAt' }" each="{ headers }">{name}</th>
    </tr>
  </thead>
  <tbody>
    <tr each="{ row, i in model }" class="animated fadeIn">
      <td each="{ field, j in this.parent.headers }">
        <table-field field="{ field }" row="{ this.parent }"></table-field>
      </td>
    </tr>
  </tbody>
</table>
<h3 class="text-center pb10" if="{ isEmpty() }">
  <yield></yield>
</h3>
