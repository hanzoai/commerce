<div if="{ !isEmpty() && firstLoad }">
  <select class="form-control" style="width:80px;" if="{ model.length > 5 }">
    <option value="5">5</option>
    <option value="10" selected="selected">10</option>
    <option value="20">20</option>
    <option value="50">50</option>
    <option value="100">100</option>
  </select>
  <label if="{ model.length > 5 }">&nbsp;&nbsp;Items per Page</label>
  <br if="{ model.length > 5 }"/>
  <br if="{ model.length > 5 }"/>
  <table class="table table-striped table-responsive table-hover mb20">
    <thead>
      <tr>
        <th class="{ text-right: id == 'createdAt' || id == 'updatedAt', sortable: true }" each="{ headers }" onclick="{ this.parent.sort(id) }">{name}&nbsp;<i  if="{ this.parent.filterModel.sortField.toUpperCase() == id.toUpperCase() }" class="{ fa: true, fa-sort-asc: this.parent.filterModel.sortDirection == 'sort-asc', fa-sort-desc: this.parent.filterModel.sortDirection == 'sort-desc' }"></i></th>
      </tr>
    </thead>
    <tbody>
      <tr each="{ row, i in model }" class="animated fadeIn">
        <td each="{ field, j in this.parent.headers }">
          <table-field field="{ field }" row="{ this.parent }"></table-field>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="pagination section text-center" if="{ maxPage > 1 }">
    <a href="#" class="previous" data-action="previous">
      &lsaquo;
    </a>
    <input class="text-center form-control" type="text" readonly="readonly" data-max-page="40">
    <a href="#" class="next" data-action="next">
      &rsaquo;
    </a>
  </div>
</div>
<h3 class="text-center pb10" if="{ isEmpty() && firstLoad }">
  <yield></yield>
</h3>
