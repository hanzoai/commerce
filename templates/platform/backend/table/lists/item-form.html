<div if="{ !isEmpty() }" class="table-responsive">
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th class="{ text-right: type == 'date' || type == 'ago' || type == 'money'}" each="{ headers }">{name}</th>
      </tr>
    </thead>
    <tbody>
      <tr each="{ row, i in model }" class="animated fadeIn">
        <td>
          <table-field field="{ row[0] }" row="{ row }"></table-field>
        </td>
        <item-form model='{row}'>
          <td>
            <control input='{ inputs.productId }'>
          </td>
          <td>
            <control input='{ inputs.quantity }'>
          </td>
        <item-form>
        <td>
          <table-field field="{ row[3] }" row="{ row }"></table-field>
        </td>
        <td>
          <table-field field="{ row[4] }" row="{ row }"></table-field>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<h3 class="text-center pb10" if="{ isEmpty() }">
  <div class="status-message" if="{ searching }">
    <i class="text-center" class="glyphicon glyphicon-search" style="font-size:50px"></i>
    <h2 class="text-center">Searching...</h2>
  </div>
  <div class="status-message" if="{ !searching }">
    <yield></yield>
  </div>
</h3>
