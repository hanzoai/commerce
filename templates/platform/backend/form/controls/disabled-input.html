<div class="{form-group: true, has-error: hasError()}">
  <label __for="{ model.name }" class="control-label { opts.labelclasses || 'col-md-3' }">{ opts.label }</label>
  <div class=" { opts.controlclasses || 'col-md-9' }">
    <input id="{ model.name }" name="{ model.name }" type="text" onchange="{ change }" onblur="{ change }" value="{ model.value }" placeholder="{ model.placeholder }" class="form-control" disabled></input>
  </div>
</div>
