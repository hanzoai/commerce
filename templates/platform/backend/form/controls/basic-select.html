<div class="{has-error: hasError()}">
  <label __for="{ model.name }" class="control-label { opts.labelclasses }">
    <span>{ opts.label }</span>
  </label>
  <div class="section { opts.controlclasses }">
    <select id="{ model.name }" name="{ model.name }" onchange="{ change }" onblur="{ change }" value="{ model.value }" class="form-control" data-placeholder="{ model.placeholder }" style="width:100%">
      <option if="{ model.placeholder }"></option>
      <optgroup if="{ this.parent.useOptgroup }" each="{ label, options in options() }" label="{ label }">
        <option each="{ value, name in options }" value="{value}" __selected="{ this.parent.parent.model.value == value }">{name}</option>
      </optgroup>
      <option if="{ !this.parent.useOptgroup }" each="{ value, name in options() }" value="{value}" __selected="{ this.parent.model.value == value }">{name}</option>
    </select>
    <div if="{hasError()}" class="error-container help-block animated fadeInUp">{ error }</div>
  </div>
</div>
