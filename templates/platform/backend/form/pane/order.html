<div class="tray tray-right tray290 p20">
  <div class="admin-form">
    <h4>Filter Orders</h4>
    <hr class="short">
    <h5><small>Date Range (MM/DD/YYYY)</small></h5>
    <div class="section row">
      <div class="col-md-6">
        <control input="{ inputs.minDate }"></control>
      </div>
      <div class="col-md-6">
        <control input="{ inputs.maxDate }"></control>
      </div>
    </div>
    <h5><small>Products</small></h5>
    <div class="section">
      <control input="{ inputs.productIds }"></control>
    </div>
    <h5><small>Country</small></h5>
    <div class="section">
      <control input="{ inputs.country }" any="{ true }"></control>
    </div>
    <h5><small>Sales Amount</small></h5>
    <div class="section">
      <control input="{ inputs.currency }" any="{ true }"></control>
    </div>
    <div class="section row">
      <div class="col-md-6">
        <control input="{ inputs.minTotal }"></control>
      </div>
      <div class="col-md-6">
        <control input="{ inputs.maxTotal }"></control>
      </div>
    </div>
    <h5><small>Coupon</small></h5>
    <div class="section">
      <control input="{ inputs.couponCodes }"></control>
    </div>
    <h5><small>Payment Processor</small></h5>
    <div class="section">
      <control input="{ inputs.type }" options="{ typeOptions }"></control>
    </div>
    <h5><small>Status</small></h5>
    <div class="section">
      <control input="{ inputs.status }" options="{ statusOptions }"></control>
    </div>
    <div class="section">
      <control input="{ inputs.paymentStatus }" options="{ paymentStatusOptions }"></control>
    </div>
    <div class="section">
      <control input="{ inputs.fulfillmentStatus }" options="{ fulfillmentStatusOptions }"></control>
    </div>
    <div class="section">
      <control input="{ inputs.preorder }" options="{ preorderOptions }"></control>
    </div>
    <div class="section">
      <control input="{ inputs.confirmed }" options="{ confirmedOptions }"></control>
    </div>
    <hr class="short">
    <div class="section">
      <button class="btn btn-default btn-block btn-sm ph25" type="button" onclick="{ submit }" __disabled="{ searching }">{ searching ? 'Searching...' : 'Search' }</button>
    </div>
  </div>
</div>
