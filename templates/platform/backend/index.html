<!DOCTYPE html>
<html>

<head>
  <!-- Meta, title, CSS, favicons, etc. -->
  <meta charset="utf-8">
  <title>Welcome to Crowdstart</title>

  <meta name="description" content="Crowdstart is a brand new crowdfunding platform">
  <meta name="author" content="verusmedia">
  <meta name="robots" content="noindex, nofollow">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font CSS (Via CDN) -->
  <link rel='stylesheet' type='text/css' href='http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700'>

  <!-- FullCalendar Plugin CSS -->
  <link rel="stylesheet" type="text/css" href="{{ staticUrl }}/vendor/plugins/fullcalendar/fullcalendar.min.css">

  <!-- Theme CSS -->
  <link rel="stylesheet" type="text/css" href="{{ staticUrl }}/backend/skin/default_skin/css/theme.css">

  <!-- Admin Forms CSS -->
  <link rel="stylesheet" type="text/css" href="{{ staticUrl }}/backend/admin-tools/admin-forms/css/admin-forms.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.0/css/select2.min.css">
  <link rel="stylesheet" type="text/css" href="{{ staticUrl }}/css/jqpagination.css">
  <link rel="stylesheet" type="text/css" href="{{ staticUrl }}/css/platform.css">

  <!-- Icons -->
  <!-- The following icons can be replaced with your own, they are used by desktop and mobile browsers -->
  <link rel="shortcut icon" href="{{ staticUrl }}/frontend/img/favicon.png">
  <link rel="apple-touch-icon" href="{{ staticUrl }}/frontend/img/icon57.png" sizes="57x57">
  <link rel="apple-touch-icon" href="{{ staticUrl }}/frontend/img/icon72.png" sizes="72x72">
  <link rel="apple-touch-icon" href="{{ staticUrl }}/frontend/img/icon76.png" sizes="76x76">
  <link rel="apple-touch-icon" href="{{ staticUrl }}/frontend/img/icon114.png" sizes="114x114">
  <link rel="apple-touch-icon" href="{{ staticUrl }}/frontend/img/icon120.png" sizes="120x120">
  <link rel="apple-touch-icon" href="{{ staticUrl }}/frontend/img/icon144.png" sizes="144x144">
  <link rel="apple-touch-icon" href="{{ staticUrl }}/frontend/img/icon152.png" sizes="152x152">
  <link rel="apple-touch-icon" href="{{ staticUrl }}/frontend/img/icon180.png" sizes="180x180">
  <!-- END Icons -->

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
  <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
<![endif]-->

</head>

<body class="dashboard-page">

  <!-- Start: Main -->
  <div id="main">

    <!-- Start: Header -->
    <header class="navbar navbar-fixed-top navbar-shadow bg-dark">
      <div class="navbar-branding">
        <a href="/" class="navbar-brand">
          <img src="{{ staticUrl }}/frontend/img/logo-white.png" style="width:30px; opacity: 0.5;margin-right:5px; margin-bottom:5px">
          <img src="{{ staticUrl }}/frontend/img/logo-text-white.png" style="width:100px; margin-bottom:5px">
        </a>
        <span id="toggle_sidemenu_l" class="ad ad-lines"></span>
      </div>
      <form action="{{ urlFor("platform", "/search") }}" method="get" class="navbar-form navbar-left navbar-search alt" role="search">
        <div class="form-group">
          <input type="text" id="q" name="q" class="form-control" placeholder="Search...">
        </div>
      </form>
      <ul class="nav navbar-nav navbar-right">
        <li class="menu-divider hidden-xs">
          <i class="fa fa-circle"></i>
        </li>
        <li class="dropdown menu-merge">
          <a href="#" class="dropdown-toggle fw600 p15" data-toggle="dropdown">
            <span class="hidden-xs pl15"> {{ ctx.organization.FullName }} </span>
            <span class="caret caret-tp hidden-xs"></span>
          </a>
          <ul class="dropdown-menu list-group dropdown-persist w250" role="menu">
            <li class="list-group-item">
              <a id="menu-profile" class="animated animated-short fadeInUp" href="{{ urlFor("platform", "/profile") }}">
                <span class="glyphicon glyphicon-user sidebar-nav-icon"></span>
                <span class="sidebar-title">{{ ctx.user.Name() }}</span>
              </a>
            </li>
            <li class="dropdown-footer">
              <a href="{{ urlFor("platform", "/logout")}}">
                <span class="fa fa-power-off pr5"></span> Logout
              </a>
            </li>
          </ul>
        </li>
      </ul>
    </header>
    <!-- End: Header -->

    <!-- Start: Sidebar -->
    <aside id="sidebar_left" class="nano nano-light affix">

      <!-- Start: Sidebar Left Content -->
      <div class="sidebar-left-content nano-content">

        <menu>
        </menu>

      </div>
      <!-- End: Sidebar Left Content -->

    </aside>
    <!-- End: Sidebar Left -->

    <!-- Start: Content-Wrapper -->
    <section id="content_wrapper">

      <!-- Start: Topbar -->
      <crumbs>
      </crumbs>
      <!-- End: Topbar -->

      <!-- Begin: Content -->
      <section id="content" class="table-layout animated fadeIn">

        <!-- begin: .tray-center -->
        <div class="tray tray-center">

        <!--   {% block content %} -->
        <!--   {% endblock %} -->

        </div>
        <!-- end: .tray-center -->

      </section>
      <!-- End: Content -->

      <!-- Begin: Page Footer -->
      <footer id="content-footer" class="affix">
        <div class="row">
          <div class="col-md-6">
            <span class="footer-legal">Â© 2015 Crowdstart, LLC.</span>
          </div>
        </div>
      </footer>
      <!-- End: Page Footer -->

    </section>
    <!-- End: Content-Wrapper -->

  </div>
  <!-- End: Main -->

  <!-- BEGIN: PAGE SCRIPTS -->

  <!-- jQuery -->
  <script src="{{ staticUrl }}/vendor/jquery/jquery-1.11.1.min.js"></script>
  <script src="{{ staticUrl }}/vendor/jquery/jquery_ui/jquery-ui.min.js"></script>

  <!-- HighCharts Plugin -->
  <script src="{{ staticUrl }}/vendor/plugins/highcharts/highcharts.js"></script>

  <!-- JvectorMap Plugin + US Map (more maps in plugin/backend folder) -->
  <script src="{{ staticUrl }}/vendor/plugins/jvectormap/jquery.jvectormap.min.js"></script>
  <script src="{{ staticUrl }}/vendor/plugins/jvectormap/assets/jquery-jvectormap-us-lcc-en.js"></script>

  <!-- Bootstrap Tabdrop Plugin -->
  <script src="{{ staticUrl }}/vendor/plugins/tabdrop/bootstrap-tabdrop.js"></script>

  <!-- FullCalendar Plugin + moment Dependency -->
  <script src="{{ staticUrl }}/vendor/plugins/fullcalendar/lib/moment.min.js"></script>
  <script src="{{ staticUrl }}/vendor/plugins/fullcalendar/fullcalendar.min.js"></script>

  <!-- Theme Javascript -->
  <script src="{{ staticUrl }}/backend/js/utility/utility.js"></script>
  <script src="{{ staticUrl }}/backend/js/demo/demo.js"></script>
  <script src="{{ staticUrl }}/backend/js/main.js"></script>

  <!-- Widget Javascript -->
  <script src="{{ staticUrl }}/backend/js/demo/widgets.js"></script>
  <script src="{{ staticUrl }}/js/jquery.jqpagination.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-timeago/1.4.1/jquery.timeago.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.0/js/select2.min.js"></script>

  <!-- Crowdstart Scripts -->
  <script src="{{ staticUrl }}/js/platform.js"></script>
  <script type="text/javascript">
  var countries = {
    {% for country in constants.Countries %}
        '{{ country.ISO3166OneAlphaTwo }}': '{{ country.ISO3166OneEnglishShortNameReadingOrder }}',
    {% endfor %}
  }

  var currencies = {
    {% for type in constants.CurrencyTypes %}
      '{{ type }}': '{{ type.Label() }}',
    {% endfor %}
  }

  $(function(){
    requestAnimationFrame(function(){
      try {
        window.Core.init()
      } catch (e) {
      }
    })
  })

  new crowdcontrol.data.Api(
    '{{ urlFor("api") }}',
    '{{ ctx.organization.MustGetTokenByName("live-secret-key") }}'
  ).register('crowdstart')

  riot.mount('*')
  </script>
  <script src="{{urlFor("analytics", crowdstartId, "/native/js")}}"></script>
  <!-- END: PAGE SCRIPTS -->

</body>

</html>
