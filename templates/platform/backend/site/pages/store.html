<!-- Store information Form Block -->
<div class="tray tray-center">
  <div class="block row">
    <!-- Store information Form Content -->
    <store-form id="{opts._id}">
      <div class="col-md-8">
        <div class="panel animated fadeIn">
          <div class="panel-heading">
            Information
          </div>
          <div class="panel-body">
            <div class="section col-xs-12 mb20" style="padding:0">
              <div class="col-md-4">
                <control label="Name" input="{ inputs.name }"></control>
              </div>
              <div class="col-md-4">
                <control label="Slug" input="{ inputs.slug }"></control>
              </div>
              <div class="col-md-4">
                <control label="Currency" input="{ inputs.currency }"></control>
              </div>
            </div>
            <div class="section col-xs-12 mb20">
              <listing-widget obs="{obs}">
              </listing-widget>
            </div>

            <div class="section col-xs-12 mb10 has-error" if="{error}" style="padding:0">
              <span class="error-container help-block animated fadeInUp">{error.message}</span>
            </div>

            <div class="form-actions section col-xs-12" style="padding:0">
              <div class="col-xs-6">
                <button type="submit" class="btn btn-block btn-dark">Save</button>
              </div>
              <div class="col-xs-3">
                <button type="reset" class="btn btn-block btn-default">Reset</button>
              </div>
              <div class="col-xs-3">
                <button type="button" class="btn btn-block btn-default" onclick="{ deleteModal }">Delete</button>
              </div>

            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="panel animated fadeIn">
          <div class="panel-heading">
            Statistics
          </div>
          <div class="panel-body">
            <div class="section col-xs-12" style="padding:0">
              <control label="Id" input="{ inputs.id }" labelclasses="col-xs-4" controlclasses="col-xs-8"></control>
              <control label="Created" input="{ inputs.createdAt }" labelclasses="col-xs-4" controlclasses="col-xs-8"></control>
              <control label="Last Updated" input="{ inputs.updatedAt }" labelclasses="col-xs-4" controlclasses="col-xs-8"></control>
            </div>
          </div>
        </div>
      </div>
    </store-form>
    <!-- END Store information Form Content -->
  </div>
</div>
<!-- END Store information Form Block -->
