<div class="tray tray-center" style="padding-top:0px;overflow:visible">
  <div>
    <div class="period-configure row mb20" if="{window.User.owner}">
      <div class="col-sm-12">
        <div class="currency-picker" if="{currencyCount > 1}">
          <basic-select options="{ currencyOptions }" model="{ currencyModel }" obs="{obs}"></basic-select>
        </div>
        <h5 class="text-center" if="{currencyCount > 1}">
          For
        </h5>
        <div class="period-picker">
          <basic-select options="{ periodOptions }" model="{ periodModel }" obs="{obs}"></basic-select>
        </div>
        <h5 class="text-center">
          Of
        </h5>
        <div class="period-datepicker">
          <date-picker model="{ periodDateModel }" obs="{obs}"></date-picker>
        </div>
      </div>
    </div>
    <div class="row" if="{window.User.owner}">
      <div class="col-sm-3">
        <number-panel obs="{ totalOrdersObs }" description="{ 'Total Orders'}" label="{ 'ALL TIME' }"></number-panel>
      </div>
      <div class="col-sm-3">
        <money-panel obs="{ totalSalesObs }" description="{ 'Total Sales' }" label="{ 'ALL TIME' }"></money-panel>
      </div>
      <div class="col-sm-3">
        <number-panel obs="{ totalUsersObs }" description="{ 'Total Users'}" label="{ 'ALL TIME' }"></number-panel>
      </div>
      <div class="col-sm-3">
        <number-panel obs="{ totalSubsObs }" description="{ 'Total Subscribers' }" label="{ 'ALL TIME' }"></number-panel>
      </div>
    </div>
    <div class="row" if="{window.User.owner}">
      <div class="col-sm-3">
        <number-panel obs="{ dailyOrdersObs }" description="{ periodDescription() + ' Orders' }" label="{ periodLabel()  }"></number-panel>
      </div>
      <div class="col-sm-3">
        <money-panel obs="{ dailySalesObs }" description="{ periodDescription() + ' Sales' }" label="{ periodLabel() }"></money-panel>
      </div>
      <div class="col-sm-3">
        <number-panel obs="{ dailyUsersObs }" description="{ periodDescription() + ' Sign-Ups' }" label="{ periodLabel()  }"></number-panel>
      </div>
      <div class="col-sm-3">
        <number-panel obs="{ dailySubsObs }" description="{ periodDescription() + ' Subscribers' }" label="{ periodLabel() }"></number-panel>
      </div>
    </div>

    <!-- <h1 class="text-center">Welcome to the Crowdstart Beta</h1> -->
    <!-- <p class="text-center">Feedback about our beta is welcome! Contact <a href="mailto:support@crowdstart.com">support@crowdstart.com</a> and let us know what you think and what you'd like to see here :)</p> -->

    <!-- Admin-panels -->
    <div class="admin-panels animated fadeIn" if="{window.User.owner}">

      <div class="row">
        <div class="col-md-12 admin-grid">
          <chart title="{ 'Sales for Current Period' }" model="{ chartModel }" obs="{ chartObs }">
          </chart>
        </div>
      </div>
    </div>

    <div class="admin-panels animated fadeIn" if="{!window.User.owner}">
      <div class="row">
        <div class="col-md-12 admin-grid">
          <h1 class="text-center">Welcome to the Crowdstart Beta</h1>
        </div>
      </div>
    </div>
