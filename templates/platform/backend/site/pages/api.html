<!-- Api Keys View Block -->
<div class="block">
  <!-- Api Keys information Form Content -->
  <api-keys-admin-form>
    <div class="col-md-8">
      <div class="panel animated fadeIn">
        <div class="panel-heading">
          API Key
        </div>
        <div class="panel-body">
          <div class="section col-xs-12 mb20">
            <control label="Live Secret Key"    input="{ inputs['live-secret-key'] }"></control>
            <control label="Live Published Key" input="{ inputs['live-published-key'] }"></control>
            <control label="Test Secret Key"    input="{ inputs['test-secret-key'] }"></control>
            <control label="Test Published Key" input="{ inputs['test-published-key'] }"></control>
            <div class="has-error" if="{error}">
              <span class="error-container help-block animated fadeInUp">{error.message}</span>
            </div>
          </div>
          <div class="form-actions section text-center">
            <div class="col-xs-4 col-xs-offset-4">
              <button type="button" class="btn btn-block btn-dark" data-toggle="modal" data-target="#generate-new-keys">
                Generate New Keys
              </button>
            </div>

            <div class="modal fade" id="generate-new-keys">
              <div class="modal-dialog" role="document" style="width:340px">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title text-center" id="exampleModalLabel">
                      Warning: This will reset all your keys!
                      <br />
                      <br />
                    </h4>
                    <p>Any software integrated with Crowdstart will need to be updated to use the new keys.</p>
                    <p>Continue?</p>
                  </div>
                  <div class="modal-footer" style="text-align:center">
                    <button type="button" class="btn btn-danger" onclick="{ submit }" data-dismiss="modal">Yes</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal">No</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </api-keys-admin-form>
</div>
<!-- END Api Keys View Block -->
