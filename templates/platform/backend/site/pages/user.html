<!-- User information Form Block -->
<div class="tray tray-center">
  <div class="block row">
    <!-- User information Form Content -->
    <user-form id="{opts._id}">
      <div class="col-md-8">
        <div id="user-info" class="panel animated fadeIn">
          <div class="panel-heading">
            Contact
          </div>
          <div class="panel-body">
            <div class="section col-xs-12 mb20" style="padding:0">
              <control class="col-sm-12" label="Email" input="{ inputs.email }"></control>
              <control class="col-sm-6" label="First Name" input="{ inputs.firstName }"></control>
              <control class="col-sm-6" label="Last Name" input="{ inputs.lastName }"></control>
              <control class="col-sm-9" label="Phone" input="{ inputs.phone }"></control>
              <control class="col-sm-3" label="Account Enabled" input="{ inputs.enabled }"></control>
            </div>

            <div class="section col-xs-12 mb10 has-error" if="{error}" style="padding:0">
              <span class="error-container help-block animated fadeInUp">{error.message}</span>
            </div>

            <div class="form-actions section col-xs-12" style="padding:0">
              <div class="col-xs-6">
                <button type="submit" class="btn btn-block btn-dark">Save</button>
              </div>
              <div class="col-xs-3">
                <button type="reset" class="btn btn-block btn-default">Reset</button>
              </div>
              <div class="col-xs-3">
                <button type="button" class="btn btn-block btn-default" onclick="{ deleteModal }">Delete</button>
              </div>

            </div>
          </div>
        </div>

        <div id="affiliate-info" class="panel animated fadeIn">
          <affiliate-form userobs="{ obs }" assignToUserFn="{ assignToUser }">
            <div class="panel-heading">
              Affiliate Marketing
            </div>
            <div class="panel-body">
              <div class="section col-xs-12 mb20" style="padding:0">
                <control class="col-sm-4" label="Flat Fee" input="{ inputs['commission.flat'] }"></control>
                <control class="col-sm-4" label="Percent Fee" input="{ inputs['commission.percent'] }"></control>
                <control class="col-sm-4" label="Affiliate Enabled" input="{ inputs.enabled }"></control>
              </div>

              <div class="section col-xs-12 mb10 has-error" if="{error}" style="padding:0">
                <span class="error-container help-block animated fadeInUp">{error.message}</span>
              </div>

              <div class="form-actions section col-xs-12" style="padding:0">
                <div class="col-xs-6">
                  <button type="submit" class="btn btn-block btn-dark">Save</button>
                </div>

              </div>
            </div>
          </affiliate-form>
        </div>

          <div class="panel-heading">
            <ul class="nav panel-tabs-border panel-tabs panel-tabs-left">

              </li>

          </div>
          <div class="panel-body panel-viewport">
            <div class="tab-content pn br-n">
              <div id="list1" class="tab-pane active animated fadeIn">
                <order-list path="{ 'user/'+opts.id+'/orders' }">

                </order-list>
              </div>
              <div id="list2" class="tab-pane animated fadeIn">

                  No Referrer Tokens Found
                </referrer-list>
              </div>
              <div id="list3" class="tab-pane animated fadeIn">

      <div class="col-md-4">

          <div class="panel-heading">
            Statistics
          </div>
          <div class="panel-body">
            <control label="ID" input="{ inputs.id }" labelclasses="col-xs-4" controlclasses="col-xs-8"></control>
            <control label="Created" input="{ inputs.createdAt }" labelclasses="col-xs-4" controlclasses="col-xs-8"></control>
            <control label="Last Updated" input="{ inputs.updatedAt }" labelclasses="col-xs-4" controlclasses="col-xs-8"></control>
          </div>
        </div>

        <div id="user-reset-password" class="panel">
          <div class="panel-heading">
            Reset Password
          </div>
          <div class="panel-body">
            <reset-password-form userId="{ opts.id }" url ="{ opts.url }" token="{ opts.token }">
            </reset-password-form>
          </div>
        </div>

        <div id="balance" class="panel">
          <div class="panel-heading">
            Credit Balance
          </div>
          <div class="panel-body">
            <balance-widget userId="{opts.id}">
            </balance-widget>
          </div>
        </div>
