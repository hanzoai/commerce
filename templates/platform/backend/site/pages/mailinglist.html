<!-- Mailing List View Block -->
<div class="block">
  <mailinglist-form id="{opts._id}">
    <div class="col-md-8">
      <div class="panel animated fadeIn">
        <div class="panel-heading">
          Add a Mailing List
        </div>
        <div class="panel-body">
          <div class="section col-xs-12 mb20" style="padding:0">
            <div class="col-md-5">
              <control label="Name" input="{ inputs.name }"></control>
              <control label="Choose what happens after form submit" input="{ inputs['thankyou.type'] }"></control>
            </div>
            <div class="col-md-7">
              <control label="HTML Template or URL (Ignore if using default form action)" input="{ inputs['thankyou.html'] }"></control>
            </div>
          </div>
          <div class="section col-xs-12" style="padding:0">
            <div class="panel animated fadeIn">
              <div class="panel-heading">
                MailChimp
              </div>
              <div class="panel-body">
                <div class="col-xs-6">
                  <control label="MailChimp List ID"  input="{ inputs['mailchimp.id'] }"></control>
                  <control label="MailChimp API Key"  input="{ inputs['mailchimp.apiKey'] }"></control>
                </div>
                <div class="col-xs-6">
                  <div class="col-xs-6">
                    <control label="Double Optin?"       input="{ inputs['mailchimp.doubleOptin'] }"></control>
                  </div>
                  <div class="col-xs-6">
                    <control label="Update Existing?"   input="{ inputs['mailchimp.updateExisting'] }"></control>
                  </div>
                  <div class="col-xs-6">
                    <control label="Replace Interests?" input="{ inputs['mailchimp.replaceInterests'] }"></control>
                  </div>
                  <div class="col-xs-6">
                    <control label="Send Welcome?"      input="{ inputs['mailchimp.sendWelcome'] }"></control>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="panel animated fadeIn">
                <div class="panel-heading">
                  Google Analytics
                </div>
                <div class="panel-body">
                  <control label="Google Analytics Event Name"    input="{ inputs['google.name'] }"></control>
                  <control label="Google Analytics Category"      input="{ inputs['google.category'] }"></control>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="panel animated fadeIn">
                <div class="panel-heading">
                  Facebook Analytics
                </div>
                <div class="panel-body">
                  <control label="Facebook Event Id"          input="{ inputs['facebook.id'] }"></control>
                  <control label="Facebook Event Value"       input="{ inputs['facebook.value'] }"></control>
                  <control label="Facebook Event Currency"    input="{ inputs['facebook.currency'] }"></control>
                </div>
              </div>
            </div>
            <div class="form-actions section col-xs-12" style="padding:0">
              <div class="col-xs-6">
                <button type="submit" class="btn btn-block btn-dark">Save</button>
              </div>
              <div class="col-xs-3">
                <button type="reset" class="btn btn-block btn-default">Reset</button>
              </div>
              <div class="col-xs-3">
                <button type="button" class="btn btn-block btn-default" data-toggle="modal" data-target="#deleteModal">Delete</button>
              </div>

              <div class="modal fade" id="deleteModal">
                <div class="modal-dialog" role="document" style="width:300px">
                  <div class="modal-content">
                    <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                      <h4 class="modal-title text-center" id="exampleModalLabel">Are You Sure?</h4>
                    </div>
                    <div class="modal-footer" style="text-align:center">
                      <button type="button" class="btn btn-danger" onclick="{ delete }" data-dismiss="modal">Yes</button>
                      <button type="button" class="btn btn-primary" data-dismiss="modal">No</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="panel animated fadeIn">
        <div class="panel-heading">
          Statistics
        </div>
        <div class="panel-body">
          <div class="section col-xs-12" style="padding:0">
            <control label="Id" input="{ inputs.id }"></control>
            <control label="Created" input="{ inputs.createdAt }"></control>
            <control label="Last Updated" input="{ inputs.updatedAt }"></control>
          </div>
        </div>
      </div>
    </div>
  </mailinglist-form>
</div>
<!-- END Mailing List View Block --
