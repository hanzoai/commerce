<!-- Product information Form Block -->
<div class="block col-xs-12">
  <!-- Product information Form Content -->
  <product-form id="{opts._id}">
    <div class="col-md-8">
      <div class="panel animated fadeIn">
        <div class="panel-heading">
          Information
        </div>
        <div class="panel-body">
          <div class="section col-xs-12 mb10" style="padding:0">
            <div class="col-md-5">
              <control label="Name" input="{ inputs.name }"></control>
              <control label="Slug" input="{ inputs.slug }"></control>
            </div>
            <div class="col-md-7">
              <control label="Description" input="{ inputs.description }"></control>
            </div>
          </div>
          <div class="col-xs-7">
            <div class="panel animated fadeIn">
              <div class="panel-heading">
                Pricing
              </div>
              <div class="panel-body">
                <control label="Currency" input="{ inputs.currency }"></control>
                <control label="List Price (How much this should be listed at)" input="{ inputs.listPrice }"></control>
                <control label="Price (How much this is being sold for)" input="{ inputs.price }"></control>
              </div>
            </div>
          </div>
          <div class="col-xs-5">
            <div class="panel animated fadeIn">
              <div class="panel-heading">
                Shipping/Availability
              </div>
              <div class="panel-body">
                <control label="Size (L x W x H)" input="{ inputs.size }"></control>
                <control label="Weight (grams)" input="{ inputs.weight }"></control>
                <control label="In Stock" input="{ inputs.available }"></control>
              </div>
            </div>
          </div>
          <div class="form-actions section col-xs-12" style="padding:0">
            <div class="col-xs-6">
              <button type="submit" class="btn btn-block btn-dark">Save</button>
            </div>
            <div class="col-xs-3">
              <button type="reset" class="btn btn-block btn-default">Reset</button>
            </div>
            <div class="col-xs-3">
              <button type="button" class="btn btn-block btn-default" data-toggle="modal" data-target="#deleteModal">Delete</button>
            </div>

            <div class="modal fade" id="deleteModal">
              <div class="modal-dialog" role="document" style="width:300px">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title text-center" id="exampleModalLabel">Are You Sure?</h4>
                  </div>
                  <div class="modal-footer" style="text-align:center">
                      <button type="button" class="btn btn-danger" onclick="{ delete }" data-dismiss="modal">Yes</button>
                      <button type="button" class="btn btn-primary" data-dismiss="modal">No</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="panel animated fadeIn">
        <div class="panel-heading">
          Statistics
        </div>
        <div class="panel-body">
          <div class="section col-xs-12" style="padding:0">
            <control label="Id" input="{ inputs.id }"></control>
            <control label="Created" input="{ inputs.createdAt }"></control>
            <control label="Last Updated" input="{ inputs.updatedAt }"></control>
          </div>
        </div>
      </div>
    </div>
  </product-form>
  <!-- END Product information Form Content -->
</div>
<!-- END Product information Form Block -->
