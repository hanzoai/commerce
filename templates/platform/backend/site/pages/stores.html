<!-- Stores View Block -->
<div class="tray tray-center">
  <div class="block">
    <store-form>
      <div class="panel animated fadeIn">
        <div class="panel-heading">
          Stores
        </div>
        <div class="panel-body">
          <!-- Stores View Content -->
          <store-paged-table obs="{obs}">
            <div>
              <i class="glyphicon glyphicon-home" style="font-size:50px"></i>
              <h2 class="text-center">No Stores Found</strong>.</h2>
            </div>
          </store-paged-table>
          <!-- END Stores View Content -->
        </div>
      </div>
      <div class="panel animated fadeIn">
        <div class="panel-heading">
          Add a Store
        </div>
        <div class="panel-body">
          <div class="section col-xs-12 mb20" style="padding:0">
            <div class="col-md-4">
              <control label="Name" input="{ inputs.name }"></control>
            </div>
            <div class="col-md-4">
              <control label="Slug" input="{ inputs.slug }"></control>
            </div>
            <div class="col-md-4">
              <control label="Currency" input="{ inputs.currency }"></control>
            </div>
          </div>
          <div class="section col-xs-12 mb20">
            <listing-widget obs="{obs}">
            </listing-widget>
          </div>
          <div class="form-actions section text-center">
            <div class="col-xs-4 col-xs-offset-4">
              <button type="submit" class="btn btn-block btn-dark">Add</button>
            </div>
          </div>
        </div>
      </div>
    </store-form>
  </div>
</div>
<!-- END Stores View Block -->
