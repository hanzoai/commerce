<div class="table-viewport mb20">
  <table class="table table-striped table-responsive table-hover">
    <thead>
      <tr>
        <th>Product&nbsp;</th>
        <th>Store List Price&nbsp;</th>
        <th>Store Price&nbsp;</th>
        <th>In Stock&nbsp;</th>
        <th>Include in Store*&nbsp;</th>
      </tr>
    </thead>
    <tbody>
      <tr class="animated fadeIn" each="{listing, i in listings}">
        <td>{listing.slug}</td>
        <td>
          <input onchange="{this.parent.changeListPrice(i)}" onblur="{this.parent.changeListPrice(i)}" value="{this.parent.util.currency.renderUICurrencyFromJSON(this.parent.currency(), listing.listPrice)}"></input>
        </td>
        <td>
          <input onchange="{this.parent.changePrice(i)}" onblur="{this.parent.changePrice(i)}" value="{this.parent.util.currency.renderUICurrencyFromJSON(this.parent.currency(), listing.price)}"></input>
        </td>
        <td class="text-center">
          <div class="checkbox-custom checkbox-primary mb5">
            <input id="available{ i }" name="available{ i }" type="checkbox" onchange="{this.parent.changeAvailable(i)}" onblur="{this.parent.changeShow(i)}" __checked ="{ listing.available }"></input>
            <label for="available{ i }">&nbsp;</label>
          </div>
        </td>
        <td class="text-center">
          <div class="checkbox-custom checkbox-primary mb5">
            <input id="show{ i }" name="show{ i }" type="checkbox" onchange="{this.parent.changeShow(i)}" onblur="{this.parent.changeShow(i)}" __checked ="{ listing.show }"></input>
            <label for="show{ i }">&nbsp;</label>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<span>*Your changes will be lost if a product is not included in this store, use 'In Stock' to toggle visibility of a product in this store.</span>
