{% extends "base.html" %}

{% block title %}Signup - Hanzo{% endblock %}

{% block content %}
<!-- Intro -->
<section class="site-section site-section-top site-section-light themed-background-dark">
    <div class="container">
        <h1 class="text-center animation-fadeInQuickInv"><strong>Signup</strong></h1>
    </div>
</section>
<!-- END Intro -->

<section class="site-content site-section">
    <div class="container">
        <div class="row">
            <div class="col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3 site-block">
                <h3 class="text-center animation-fadeInQuickInv"><strong>Thank you for your interest.</strong></h3>
                <p>
                 Hanzo is currently in private beta. Let us know what you'd like to build together, and we'll let you know when you can try it out.
                </p>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3 site-block">
                <form action="" method="post" id="form-contact">
                    <script src="//api.hanzo.io/mailinglist/4wuQun5Ezl/js" type="text/javascript"
                            data-submits=".signup-submit" data-email=".signup-email"
                            data-name=".signup-name" data-validate="true"></script>
                    <div class="form-group">
                        <label for="contact-name">Name</label>
                        <input type="text" id="contact-name" name="contact-name" class="form-control input-lg signup-name" placeholder="Your full name">
                    </div>
                    <div class="form-group">
                        <label for="contact-email">Email</label>
                        <input type="text" id="contact-email" name="contact-email" class="form-control input-lg signup-email" placeholder="Your email">
                    </div>
                    <div class="form-group">
                        <label for="contact-message">What are you working on?</label>
                        <textarea id="contact-message" name="contact-message" rows="10" class="form-control input-lg" placeholder=""></textarea>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="signup-submit btn btn-lg btn-primary">Request Access</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<!-- END Contact -->
{% endblock %}
