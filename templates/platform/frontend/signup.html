{% extends "base.html" %}

{% block title %}Signup - Crowdstart{% endblock %}

{% block content %}
<!-- Intro -->
<section class="site-section site-section-top site-section-light themed-background-dark">
    <div class="container">
        <h1 class="text-center animation-fadeInQuickInv"><strong>Signup</strong></h1>
    </div>
</section>
<!-- END Intro -->

<!-- Signup -->
<section class="site-content site-section">
    <div class="container">
        <div class="row">
            <div class="col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3 site-block">
                <form action="" method="post" id="form-contact">
                    <script src="//api.crowdstart.com/mailinglist/4wuQun5Ezl/js"></script>
                    <div class="form-group">
                        <label for="contact-name">Name</label>
                        <input type="text" id="contact-name" name="contact-name" class="form-control input-lg" placeholder="Your full name">
                    </div>
                    <div class="form-group">
                        <label for="contact-email">Email</label>
                        <input type="text" id="contact-email" name="contact-email" class="form-control input-lg" placeholder="Your Email">
                    </div>
                    <div class="form-group">
                        <label for="contact-message">What are you working on?</label>
                        <textarea id="contact-message" name="contact-message" rows="10" class="form-control input-lg" placeholder="Tell us what you're working on"></textarea>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-lg btn-primary">Request Access</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<!-- END Contact -->
{% endblock %}
