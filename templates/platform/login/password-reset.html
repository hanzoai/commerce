{% extends "base.html" %}

{% block title %}Password Reset - Hanzo{% endblock %}

{% block header %}
<!-- Reset Header -->
<h1 class="h2 text-light text-center push-top-bottom animation-slideDown">
    <i class="fa fa-history"></i> <strong>Password Reset</strong>
</h1>
<!-- END Reset Header -->
{% endblock %}

{% block content %}
<!-- Reminder Block -->
<div class="block animation-fadeInQuickInv">
    <!-- Reset Title -->
    <div class="block-title">
        <div class="block-options pull-right">
            <a href="page_ready_login.html" class="btn btn-effect-ripple btn-primary" data-toggle="tooltip" data-placement="left" title="Back to login"><i class="fa fa-user"></i></a>
        </div>
        <h2>Reset</h2>
    </div>
    <!-- END Reset Title -->

    <!-- Reset Form -->
    <form id="form-reminder" action="" method="post" class="form-horizontal">
        <div class="form-group">
            <div class="col-xs-12">
                <input type="text" id="reminder-email" name="Email" class="form-control" placeholder="Enter your email..">
            </div>
        </div>
        <div class="form-group form-actions">
            <div class="col-xs-12 text-right">
                <button type="submit" class="btn btn-effect-ripple btn-sm btn-primary"><i class="fa fa-check"></i>Reset Password</button>
            </div>
        </div>
    </form>
    <!-- END Reset Form -->

</div>

{% if error %}
<div class="alert alert-danger alert-dismissable">
<button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button>
<p>{{ error }}</p>
</div>
{% endif %}

<!-- END Reset Block -->
{% endblock %}

{% block js %}
<script src="js/pages/readyReminder.js"></script>
<script>$(function(){ ReadyReminder.init(); });</script>
{% endblock %}
