<div class="panel panel-tile text-center br-a br-grey">
  <div class="panel-body">
    <h1 class="fs30 mt5 mbn">{ render(spinNumber) }</h1>
    <h6 class="text-system">{ description } ({ currency.toUpperCase() })</h6>
  </div>
  <div class="panel-footer br-t p12">
    <span class="fs11 text-info" if="{ canCompare() && comparePercent >= 0 }">
      <i class="fa fa-arrow-up pr5"></i> { comparePercent }% INCREASE
      <b>{ label }</b>
    </span>
    <span class="fs11 text-danger" if="{ canCompare() && comparePercent < 0 }">
      <i class="fa fa-arrow-down pr5"></i> { -comparePercent }% DECREASE
      <b>{ label }</b>
    </span>
    <span class="fs11" if="{ !canCompare() }">
      <b>{ label }</b>
    </span>
  </div>
</div>
