<div class="panel form-horizontal animated fadeIn">
  <integration-header model="{this}">
  </integration-header>
  <div class="{panel-body: true, collapsed: !model.enabled }">
    <div class="section mb20">
      <control label="List Id" input="{ inputs['data.listId'] }"></control>
    </div>
    <div class="section mb20">
      <control label="API Key" input="{ inputs['data.apiKey'] }"></control>
    </div>
    <div class="section mb20">
      <control label="Checkout URL" input="{ inputs['data.checkoutUrl'] }"></control>
    </div>
  </div>
</div>
