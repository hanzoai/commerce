<div class="panel form-horizontal animated fadeIn">
  <integration-header model="{this}">
  </integration-header>
  <div class="{panel-body: true, collapsed: model.disabled}">
    <div class="section row">
      <div class="col-xs-6">
        <control label="Pixel ID" input="{ inputs.id}"></control>
      </div>
      <div class="col-xs-6">
        <control label="Tracking Event" input="{ inputs.event}"></control>
      </div>
    </div>
    <div class="section row">
      <div class="col-xs-12">
        <control label="Sampling Percent" input="{ inputs.sampling }"></control>
      </div>
    </div>
  </div>
</div>
