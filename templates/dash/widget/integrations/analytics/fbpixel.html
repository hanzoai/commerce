<div class="panel form-horizontal animated fadeIn">
  <integration-header model="{this}">
  </integration-header>
  <div class="{panel-body: true, collapsed: !model.enabled }">
    <div class="section row">
      <div class="col-xs-6">
        <control label="Pixel ID" input="{ inputs['data.id'] }"></control>
      </div>
      <div class="col-xs-6">
        <control label="Currency" input="{ inputs['data.values.currency'] }"></control>
      </div>
    </div>
    <div class="section row">
      <div class="col-xs-6">
        <control label="ViewedProduct Percent" input="{ inputs['data.values.viewedProduct.percent'] }"></control>
      </div>
      <div class="col-xs-6">
        <control label="ViewedProduct Value" input="{ inputs['data.values.viewedProduct.value'] }"></control>
      </div>
    </div>
    <div class="section row">
      <div class="col-xs-6">
        <control label="AddedProduct Percent" input="{ inputs['data.values.addedProduct.percent'] }"></control>
      </div>
      <div class="col-xs-6">
        <control label="AddedProduct Value" input="{ inputs['data.values.addedProduct.value'] }"></control>
      </div>
    </div>
    <div class="section row">
      <div class="col-xs-6">
        <control label="InitiateCheckout Percent" input="{ inputs['data.values.initiateCheckout.percent'] }"></control>
      </div>
      <div class="col-xs-6">
        <control label="InitiateCheckout Value" input="{ inputs['data.values.initiateCheckout.value'] }"></control>
      </div>
    </div>
    <div class="section row">
      <div class="col-xs-6">
        <control label="AddPaymentInfo Percent" input="{ inputs['data.values.addPaymentInfo.percent'] }"></control>
      </div>
      <div class="col-xs-6">
        <control label="AddPaymentInfo Value" input="{ inputs['data.values.addPaymentInfo.value'] }"></control>
      </div>
    </div>
    <div class="section row">
      <div class="col-xs-12">
        <control label="Sampling Percent" input="{ inputs['data.sampling'] }"></control>
      </div>
    </div>
  </div>
</div>
