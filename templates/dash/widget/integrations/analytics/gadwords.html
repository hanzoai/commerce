<div class="panel form-horizontal animated fadeIn">
  <integration-header model="{this}">
  </integration-header>
  <div class="{panel-body: true, collapsed: !model.enabled }">
    <div class="section row">
      <div class="col-xs-6">
        <control label="ID" input="{  inputs['data.id'] }"></control>
      </div>
      <div class="col-xs-6">
        <control label="Tracking Event" input="{ inputs['data.event'] }"></control>
      </div>
    </div>
    <div class="section row">
      <div class="col-xs-12">
        <control label="Sampling Percent" input="{ inputs['data.sampling'] }"></control>
      </div>
    </div>
  </div>
</div>
