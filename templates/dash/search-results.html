{% extends "base.html" %}

{% block name %}Search Results{% endblock %}

{% block css %}
{% endblock %}

{% block content %}
<!-- Users View Block -->
<div class="col-sm-12">
    <div class="block full">
        <!-- Users View Title -->
        <div class="block-title">
          <h2>Users</h2>
        </div>
        <!-- END Users View Title -->

        <!-- Users View Content -->
        <div id="display" class="form-group form-inline">
        </div>
        <table id="user-table" class="table table-striped table-bordered table-vcenter">
        </table>
        <div id="user-pagination" class="row text-center">
          <a href="#" class="btn btn-primary previous" data-action="previous"><strong>&lsaquo;</strong></a>
          <input class="text-center form-control" type="text" readonly="readonly" data-max-page="40" style="width:125px;display:inline;padding-top:5px"/>
          <a href="#" class="btn btn-primary next" data-action="next"><strong>&rsaquo;</strong></a>
        </div>
        <!-- END Users View Content -->
    </div>
</div>
<!-- END Users View Block -->

<!-- Orders View Block -->
<div class="col-sm-12">
    <div class="block full">
        <!-- Orders View Title -->
        <div class="block-title">
          <h2>Orders</h2>
        </div>
        <!-- END Orders View Title -->

        <!-- Orders View Content -->
        <div id="display" class="form-group form-inline">
        </div>
        <table id="order-table" class="table table-striped table-bordered table-vcenter">
        </table>
        <div id="order-pagination" class="row text-center">
          <a href="#" class="btn btn-primary previous" data-action="previous"><strong>&lsaquo;</strong></a>
          <input class="text-center form-control" type="text" readonly="readonly" data-max-page="40" style="width:125px;display:inline;padding-top:5px"/>
          <a href="#" class="btn btn-primary next" data-action="next"><strong>&rsaquo;</strong></a>
        </div>
        <!-- END Orders View Content -->
    </div>
</div>
<!-- END Orders View Block -->
{% endblock %}

{% block js %}
<script src="{{ staticUrl }}/js/util.js"></script>
<script src="{{ staticUrl }}/js/table-builder.js"></script>
<script src="{{ staticUrl }}/js/jquery.jqpagination.js"></script>
<script>
$(function(){
  var usersJSON = [
    {% for user in users %}
        {
            id: '{{ user.Id() }}',
            email: '{{ user.Email }}',
            firstName: '{{ user.FirstName }}',
            lastName: '{{ user.LastName }}',
            createdAt: '{{ user.CreatedAt.Format("2006-01-02T15:04:05Z07:00") }}',
            updatedAt: '{{ user.UpdatedAt.Format("2006-01-02T15:04:05Z07:00") }}',
        },
    {% endfor %}
  ];

  BuildTable($('#user-table'), {
    columns: [
      {
        field: 'id',
        name: 'ID',
        href: '{{ urlFor("dash", "/user") }}',
        render: 'link',
      },
      {
        field: 'email',
        name: 'Email',
        render: 'lower',
      },
      {
        field: 'firstName',
        name: 'First Name',
      },
      {
        field: 'lastName',
        name: 'Last Name',
      },
      {
        field: 'createdAt',
        name: 'Created At',
        render: 'date',
      },
      {
        field: 'updatedAt',
        name: 'Last Updated',
        render: 'ago',
      }
    ],
    startPage: 1,
    startDisplay: 10,
    displayOptions: [5, 10, 20],
    $display: $('#display'),
    $pagination: $('#user-pagination'),
    $empty: $('#empty-table'),
    data: usersJSON,
    checkboxes: false,
  });

  var ordersJSON = [
    {% for order in orders %}
        {
            id: '{{ order.Id() }}',
            currency: '{{ order.Currency }}',
            total: '{{ order.Total }}',
            status: '{{ order.Status }}',
            createdAt: '{{ order.CreatedAt.Format("2006-01-02T15:04:05Z07:00") }}',
            updatedAt: '{{ order.UpdatedAt.Format("2006-01-02T15:04:05Z07:00") }}',
        },
    {% endfor %}
    ];
    BuildTable($('#order-table'), {
    columns: [
      {
        field: 'id',
        name: 'Order Id',
        href: '{{ urlFor("dash", "/order") }}',
        render: 'link',
      },
      {
        field: 'currency',
        name: 'Currency',
        render: 'upper',
      },
      {
        field: 'total',
        name: 'Total',
        render: 'currency',
      },
      {
        field: 'status',
        name: 'Status',
      },
      {
        field: 'createdAt',
        name: 'Created At',
        render: 'date',
      },
      {
        field: 'updatedAt',
        name: 'Last Updated',
        render: 'ago',
      }
    ],
    startPage: 1,
    startDisplay: 10,
    displayOptions: [5, 10, 20],
    $display: $('#display'),
    $pagination: $('#order-pagination'),
    $empty: $('#empty-table'),
    data: ordersJSON,
    checkboxes: false,
  });
})
</script>
{% endblock %}
{% block menulink %}menu-users{% endblock %}
