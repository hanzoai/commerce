<!-- Profile information Form Block -->
<div class="tray tray-center">
  <div class="block row">
    <!-- Profile information Form Content -->
    <profile-admin-form>
      <div class="col-md-8">
        <div class="panel animated fadeIn">
          <div class="panel-heading">
            Contact Information
          </div>
          <div class="panel-body">
            <div class="section col-xs-12 mb20">
              <control label="First Name" input="{ inputs.firstName }"></control>
              <control label="Last Name" input="{ inputs.lastName }"></control>
              <control label="Email" input="{ inputs.email }"></control>
              <control label="Phone Number" input="{ inputs.phone }"></control>
              <div class="has-error" if="{error}">
                <span class="error-container help-block animated fadeInUp">{error.message}</span>
              </div>
            </div>
            <div class="form-actions section col-xs-12" style="padding:0">
              <div class="col-xs-4 col-xs-offset-4">
                <button type="submit" class="btn btn-block btn-dark">Save</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </profile-admin-form>
    <new-password-admin-form>
      <div class="col-md-4">
        <div class="panel animated fadeIn">
          <div class="panel-heading">
            Change Password
          </div>
          <div class="panel-body">
            <div class="section col-xs-12 mb20">
              <control label="Old Password" input="{ inputs.oldPassword }"></control>
              <control label="New Password" input="{ inputs.password }"></control>
              <control label="Confirm Password" input="{ inputs.confirmPassword }"></control>
              <div class="has-error" if="{error}">
                <span class="error-container help-block animated fadeInUp">{error.message}</span>
              </div>
            </div>
            <div class="form-actions section col-xs-12" style="padding:0">
              <div class="col-md-12 col-md-offset-0 col-xs-4 col-xs-offset-4">
                <button type="submit" class="btn btn-block btn-dark">Update Password</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </new-password-admin-form>
    <!-- END Profile information Form Content -->
  </div>
  <div class="block row">
    <!-- Profile information Form Content -->
    <profile-admin-form>
      <div class="col-md-8">
        <div class="panel animated fadeIn">
          <div class="panel-heading">
            Contact Information
          </div>
          <div class="panel-body">
            <div class="section col-xs-12 mb20">
              <control label="First Name" input="{ inputs.firstName }"></control>
              <control label="Last Name" input="{ inputs.lastName }"></control>
              <control label="Email" input="{ inputs.email }"></control>
              <control label="Phone Number" input="{ inputs.phone }"></control>
              <div class="has-error" if="{error}">
                <span class="error-container help-block animated fadeInUp">{error.message}</span>
              </div>
            </div>
            <div class="form-actions section col-xs-12" style="padding:0">
              <div class="col-xs-4 col-xs-offset-4">
                <button type="submit" class="btn btn-block btn-dark">Save</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </profile-admin-form>
  </div>
</div>
<!-- END Profile information Form Block -->
