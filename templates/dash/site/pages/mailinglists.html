<!-- Mailing Lists View Block -->
<div class="tray tray-center">
  <div class="block">
    <mailinglist-form>
      <div class="panel animated fadeIn">
        <div class="panel-heading">
          Mailing Lists
        </div>
        <div class="panel-body">
            <!-- Mailing Lists View Content -->
            <mailinglist-paged-table obs="{obs}">
            <div>
              <i class="fa fa-envelope" style="font-size:50px"></i>
              <h2 class="text-center">No Mailing Lists Found</h2>
            </div>
          </mailinglist-paged-table>
          <!-- END Mailing Lists View Content -->
        </div>
      </div>
      <div class="panel animated fadeIn">
        <div class="panel-heading">
          Add a Mailing List
        </div>
        <div class="panel-body">
          <div class="section col-xs-12 mb20" style="padding:0">
            <div class="col-md-5">
              <control label="Name" input="{ inputs.name }"></control>
              <control label="Choose what happens after form submit" input="{ inputs['thankyou.type'] }"></control>
            </div>
            <div class="col-md-7">
              <control label="HTML Template or URL (Ignore if using default form action)" input="{ inputs['thankyou.html'] }"></control>
            </div>
          </div>
          <div class="section col-xs-12" style="padding:0">
            <div class="panel animated fadeIn">
              <div class="panel-heading">
                MailChimp
              </div>
              <div class="panel-body">
                <div class="col-xs-6">
                  <control label="MailChimp List ID"  input="{ inputs['mailchimp.id'] }"></control>
                  <control label="MailChimp API Key"  input="{ inputs['mailchimp.apiKey'] }"></control>
                </div>
                <div class="col-xs-6">
                  <div class="col-xs-6">
                    <control label="Double Optin?"       input="{ inputs['mailchimp.doubleOptin'] }"></control>
                  </div>
                  <div class="col-xs-6">
                    <control label="Update Existing?"   input="{ inputs['mailchimp.updateExisting'] }"></control>
                  </div>
                  <div class="col-xs-6">
                    <control label="Replace Interests?" input="{ inputs['mailchimp.replaceInterests'] }"></control>
                  </div>
                  <div class="col-xs-6">
                    <control label="Send Welcome?"      input="{ inputs['mailchimp.sendWelcome'] }"></control>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="panel animated fadeIn">
                <div class="panel-heading">
                  Google Analytics
                </div>
                <div class="panel-body">
                  <control label="Google Analytics Event Name"    input="{ inputs['google.name'] }"></control>
                  <control label="Google Analytics Category"      input="{ inputs['google.category'] }"></control>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="panel animated fadeIn">
                <div class="panel-heading">
                  Facebook Analytics
                </div>
                <div class="panel-body">
                  <control label="Facebook Event Id"          input="{ inputs['facebook.id'] }"></control>
                  <control label="Facebook Event Value"       input="{ inputs['facebook.value'] }"></control>
                  <control label="Facebook Event Currency"    input="{ inputs['facebook.currency'] }"></control>
                </div>
              </div>
            </div>
          </div>
          <div class="form-actions section text-center">
            <div class="col-xs-4 col-xs-offset-4">
              <button type="submit" class="btn btn-block btn-dark">Add</button>
            </div>
          </div>
        </div>
      </div>
    </mailinglist-form>
  </div>
</div>
<!-- END Mailing Lists View Block -->
