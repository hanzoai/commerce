<!-- Subscriber information Form Block -->
<div class="tray tray-center">
  <div class="block col-xs-12">
    <!-- Subscriber information Form Content -->
    <subscriber-form id="{opts._id}">
      <div class="col-md-8">
        <div class="panel animated fadeIn">
          <div class="panel-heading">
            Information
          </div>
          <div class="panel-body">
            <div class="section col-xs-12 mb10">
              <control label="Email" input="{ inputs.email }"></control>
              <control label="Unsubscribed?" input="{ inputs.unsubscribed }" labelclasses="col-xs-3" controlclasses="col-xs-9"></control>
              <control label="Additional JSON Data" input="{ inputs.metadata }" labelclasses="col-xs-3" controlclasses="col-xs-9"></control>
            </div>
          </div>
        </div>
        <div class="panel animated fadeIn">
          <div class="panel-heading">
            Metadata
          </div>
          <div class="panel-body">
            <div class="section col-xs-12">
              <div class="section row">
                <control label="IP" input="{ inputs['client.ip'] }" labelclasses="col-xs-4" controlclasses="col-xs-8"></control>
              </div>
              <div class="section row">
                <control label="Referrer" input="{ inputs['client.referer'] }" labelclasses="col-xs-4" controlclasses="col-xs-8"></control>
              </div>
              <div class="section row">
                <control label="User Agent" input="{ inputs['client.userAgent'] }" labelclasses="col-xs-4" controlclasses="col-xs-8"></control>
              </div>
              <div class="section row">
                <control label="Language" input="{ inputs['client.language'] }" labelclasses="col-xs-4" controlclasses="col-xs-8"></control>
              </div>
              <div class="section row">
                <control label="City" input="{ inputs['client.city'] }" labelclasses="col-xs-4" controlclasses="col-xs-8"></control>
              </div>
              <div class="section row">
                <control label="Region" input="{ inputs['client.region'] }" labelclasses="col-xs-4" controlclasses="col-xs-8"></control>
              </div>
              <div class="section row">
                <control label="Country" input="{ inputs['client.country'] }" labelclasses="col-xs-4" controlclasses="col-xs-8"></control>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="panel animated fadeIn">
          <div class="panel-heading">
            Statistics
          </div>
          <div class="panel-body">
            <div class="section col-xs-12" style="padding:0">
              <div class="section row">
                <control label="ID" input="{ inputs.id }" labelclasses="col-xs-4" controlclasses="col-xs-8"></control>
              </div>
              <div class="section row">
                <control label="Mailing List ID" input="{ inputs.mailingListId }" labelclasses="col-xs-3" controlclasses="col-xs-9"></control>
              </div>
              <div class="section row">
                <control label="Created" input="{ inputs.createdAt }" labelclasses="col-xs-4" controlclasses="col-xs-8"></control>
              </div>
              <div class="section row">
                <control label="Last Updated" input="{ inputs.updatedAt }" labelclasses="col-xs-4" controlclasses="col-xs-8"></control>
              </div>
            </div>
          </div>
        </div>
        <div class="panel animated fadeIn">
          <div class="panel-heading">
            User Information
          </div>
          <div class="panel-body">
            <subscriber-user-static-form obs="{ obs }">
              <div if="{ !error }">
                <div class="section col-xs-12" style="padding:0">
                  <div class="section row">
                    <control label="ID" input="{ inputs.id }" labelclasses="col-xs-4" controlclasses="col-xs-8"></control>
                  </div>
                  <div class="section row">
                    <control label="Email" input="{ inputs.email }" labelclasses="col-xs-4" controlclasses="col-xs-8"></control>
                  </div>
                  <div class="section row">
                    <control label="First Name" input="{ inputs.firstName }" labelclasses="col-xs-4" controlclasses="col-xs-8"></control>
                  </div>
                  <div class="section row">
                    <control label="Last Name" input="{ inputs.lastName }" labelclasses="col-xs-4" controlclasses="col-xs-8"></control>
                  </div>
                  <div class="section row">
                    <control label="Phone" input="{ inputs.phone }" labelclasses="col-xs-4" controlclasses="col-xs-8"></control>
                  </div>
                  <div class="section row">
                    <control label="Created" input="{ inputs.createdAt }" labelclasses="col-xs-4" controlclasses="col-xs-8"></control>
                 </div>
                  <div class="section row mb20">
                    <control label="Last Updated" input="{ inputs.updatedAt }" labelclasses="col-xs-4" controlclasses="col-xs-8"></control>
                  </div>
                </div>
              </div>
              <h4 if="{ error }" class="text-center mb20">
                User unlinked or deleted.
              </h4>
            </subscriber-user-static-form>
          </div>
        </div>
      </div>
    </subscriber-form>
    <!-- END Subscriber information Form Content -->
  </div>
</div>
<!-- END Subscriber information Form Block -->
