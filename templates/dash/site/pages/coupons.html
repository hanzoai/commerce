<!-- Coupons View Block -->
<div class="tray tray-center">
  <div class="block">
    <coupon-form>
      <div class="panel animated fadeIn">
        <div class="panel-heading">
          Coupons
        </div>
        <div class="panel-body">
          <!-- New Coupon Form-->
          <!-- END New Coupon Form-->
          <!-- Coupons View Content -->
          <coupon-paged-table obs="{obs}">
            <div>
              <i class="glyphicon glyphicon-tag" style="font-size:50px"></i>
              <h2 class="text-center">No Coupons Found</h2>
            </div>
          </coupon-paged-table>
          <!-- END Coupons View Content -->
        </div>
      </div>
      <div class="panel animated fadeIn">
        <div class="panel-heading">
          Add a Coupon
        </div>
        <div class="panel-body">
          <div class="section col-xs-12 mb20" style="padding:0">
            <div class="col-md-6">
              <control label="Name" input="{ inputs.name }"></control>
              <control label="Code" input="{ inputs.code }"></control>
              <div class="col-md-6" style="padding-left:0">
                <control label="Enabled" input="{ inputs.enabled }"></control>
              </div>
              <div class="col-md-6" style="padding-right:0">
                <control label="Dynamic" input="{ inputs.dynamic }"></control>
              </div>
            </div>
            <div class="col-md-6">
              <control label="Coupon Type" input="{ inputs.type }"></control>
              <div class="col-md-6" style="padding-left:0">
                <control label="Amount" input="{ inputs.amount }"></control>
              </div>
              <div class="col-md-6" style="padding-right:0">
                <control label="Product" input="{ inputs.productId }"></control>
              </div>
              <div class="col-md-6" style="padding-left:0">
                <control label="Limit" input="{ inputs.limit }"></control>
              </div>
            </div>
          </div>
          <div class="section col-xs-12" style="padding:0">
            <div class="col-md-6">
            </div>
            <div class="col-md-6">
            </div>
          </div>
          <div class="form-actions section text-center">
            <div class="col-xs-4 col-xs-offset-4">
              <button type="submit" class="btn btn-block btn-dark">Add</button>
            </div>
          </div>
        </div>
      </div>
    </coupon-form>
  </div>
</div>
<!-- END Coupons View Block -->
