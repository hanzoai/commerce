<!-- Integration information Form Block -->
<div class="tray tray-center">

  <div id="analytics" class="integrations">
    <div class="{cs-droparea: true, active: dragging}">
      <div if="{ isTabEmpty('analytics') }" class="text-center mt30">
        Drag plugins over here to enable them.
      </div>
      <integration if="{ integration }" type="{ integration }" model="{ this.parent.models.analytics[i] }" obs="{ this.parent.obses.analytics[i] }" each="{ integration, i in integrations.analytics }">
      </integration>
      <drop obs="{ obs }">
        <div class="{cs-droparea-overlay: true}">
          Drop Plugins Here
        </div>
      </drop>
    </div>
  </div>

</div>

<aside class="{ tray: true, tray-right: true, tray320: true, p20: true, cs-integration: true }">
  <div>
    <h4>Analytics Snippet</h4>
    <hr class="alt short">
    <textarea class="form-control mb20">{analyticsSnippet}</textarea>
    <h4>Available Integrations</h4>
    <hr class="alt short">
    <drag each="{ integrationClass, i in integrationClasses.analytics }" model="{ integrationClass.data() }" obs="{ this.parent.obs }">
      <div class="btn btn-lg btn-block btn-rounded mb10">
        <img if="{model.src}" src="{model.src}" alt="{model.alt}">
        <span if="{model.text}">{model.text}</span>
      </div>
    </drag>
  </div>
</aside>

<!-- Begin: Page Footer -->
<footer id="content-footer" class="{ affix: true, footer-hidden: !showSave }">
  <div class="row">
    <i class="fa fa-info-circle"></i>
    <h5>Save your changes?</h5>
    <button type="button" class="btn btn-default btn-sm" onclick="{ save }" __disabled="{ saving }">{ saving ? 'Saving...' : 'Save' }</button>
  </div>
</footer>
<!-- End: Page Footer -->

<!-- END Integration information Form Block -->
