<!-- Organization information Form Block -->
<div class="tray tray-center">
  <div class="block row">
    <!-- Organization information Form Content -->
    <organization-admin-form>
      <div class="col-md-8">
        <div class="panel animated fadeIn">
          <div class="panel-heading">
            Information
          </div>
          <div class="panel-body">
            <div class="section col-xs-12 mb20">
              <control label="Unique Identifer" input="{ inputs.name }" labelclasses="pln"></control>
              <div class="section row">
                <div class="col-xs-6">
                  <control label="Organization Name" input="{ inputs.fullName }"></control>
                </div>
                <div class="col-xs-6">
                  <control label="Website Url" input="{ inputs.website }"></control>
                </div>
              </div>
              <h4 class="mt20">Email Patterns for Testing</h4>
              <p>Users with emails matching these patterns will be changed 50 cents. </p>
              <control label="Use command separated globs (ex. *@{model.name}.com,*@gmail.com)" input="{ inputs.emailWhitelist }"></control>
              <div class="has-error" if="{error}">
                <span class="error-container help-block animated fadeInUp">{error.message}</span>
              </div>
            </div>
            <div class="form-actions section col-xs-12" style="padding:0">
              <div class="col-xs-4 col-xs-offset-4">
                <button type="submit" class="btn btn-block btn-dark">Save</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </organization-admin-form>
    <!-- END Organization information Form Content -->
  </div>
</div>
<!-- END Organization information Form Block -->
