<!-- Orders View Block -->
<div class="tray tray-center">
  <search-widget>
    <div class="block">
      <div class="panel animated fadeIn">
        <div class="panel-heading">
          Users
        </div>
        <div class="panel-body">
          <user-list obs="{userObs}">
            <div>
              <i class="fa fa-users" style="font-size:50px"></i>
              <h2 class="text-center">No Users Found</h2>
            </div>
          <user-list>
        </div>
      </div>
    </div>
    <div class="block">
      <div class="panel animated fadeIn">
        <div class="panel-heading">
          Orders
        </div>
        <div class="panel-body">
          <order-list obs="{orderObs}">
            <div>
              <i class="glyphicon glyphicon-shopping-cart" style="font-size:50px"></i>
              <h2 class="text-center">No Orders Found</h2>
            </div>
          <order-list>
        </div>
      </div>
    </div>
  </search-widget>
</div>
<!-- END Orders View Block -->
