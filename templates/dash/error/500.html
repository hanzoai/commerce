{% extends "base.html" %}

{% block title %}Internal Server Error - Hanzo{% endblock %}

{% block content %}
<div class="row text-center">
    <div class="col-md-6 col-md-offset-3">
        <h1 class="text-light animation-fadeInQuick"><strong>500</strong> Internal Server Error</h1>
        <h2 class="text-muted animation-fadeInQuickInv"><em>Oops! Something went wrong.</em></h2>
    </div>
    <div class="col-md-4 col-md-offset-4">
        <form action="page_ready_search_results.html" method="post" class="push">
            <div class="input-group input-group-lg">
                <input type="text" id="search-term" name="search-term" class="form-control" placeholder="Search Hanzo">
                <div class="input-group-btn">
                    <button type="submit" class="btn btn-effect-ripple btn-primary"><i class="fa fa-search"></i></button>
                </div>
            </div>
        </form>
        <a href="{{ urlFor("dash") }}" class="btn btn-effect-ripple btn-default"><i class="fa fa-arrow-left"></i> Go back</a>
    </div>
</div>
{% endblock %}
