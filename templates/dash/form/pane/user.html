<div class="tray tray-right tray290 p20">
  <div class="admin-form">
    <h4>Filter Users</h4>
    <hr class="short">
    <h5><small>Date Range (MM/DD/YYYY)</small></h5>
    <div class="section row">
      <div class="col-md-6">
        <control input="{ inputs.minDate }"></control>
      </div>
      <div class="col-md-6">
        <control input="{ inputs.maxDate }"></control>
      </div>
    </div>
    <h5><small>Contact</small></h5>
    <div class="section">
      <control input="{ inputs.email }"></control>
    </div>
    <div class="section">
      <control input="{ inputs.firstName }"></control>
    </div>
    <div class="section">
      <control input="{ inputs.lastName }"></control>
    </div>
    <h5><small>Address</small></h5>
    <div class="section">
      <control input="{ inputs.line1 }"></control>
    </div>
    <div class="section">
      <control input="{ inputs.line2 }"></control>
    </div>
    <div class="section">
      <control input="{ inputs.city }"></control>
    </div>
    <div class="section row">
      <div class="col-md-6">
        <control input="{ inputs.state }"></control>
      </div>
      <div class="col-md-6">
        <control input="{ inputs.postal }"></control>
      </div>
    </div>
    <div class="section">
      <control input="{ inputs.country }" any="true"></control>
    </div>
    <hr class="short">
    <div class="section">
      <button class="btn btn-default btn-block btn-sm ph25" type="button" onclick="{ submit }" __disabled="{ searching }">{ searching ? 'Searching...' : 'Search' }</button>
    </div>
  </div>
</div>
