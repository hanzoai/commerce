<div if="{ !isEmpty() && loaded }">
  <div class="section row p5">
    <div class="col-sm-4 col-xs-8">
      <select class="form-control" style="width:80px;" if="{ maxPage > 1 || model.length > 5 }">
        <option value="5" __selected="{5 == display }">5</option>
        <option value="10" __selected="{10 == display }">10</option>
        <option value="20" __selected="{20 == display }">20</option>
        <option value="50" __selected="{50 == display }">50</option>
        <option value="100" __selected="{100 == display }">100</option>
      </select>
      <label if="{ maxPage > 1 || model.length > 5 }">&nbsp;&nbsp;Items per Page</label>
    </div>
    <div class="col-sm-4 hidden-xs">
      <!-- <div class="pagination section text-center" if="{ maxPage > 1 && display > 20 }"> -->
      <!--   <a href="#" class="previous" data-action="previous"> -->
      <!--     &lsaquo; -->
      <!--   </a> -->
      <!--   <input class="text-center form-control" type="text" readonly="readonly" data-max-page="40"> -->
      <!--   <a href="#" class="next" data-action="next"> -->
      <!--     &rsaquo; -->
      <!--   </a> -->
      <!-- </div> -->
    </div>
    <div class="col-sm-4 col-xs-4 text-right" if="{ maxPage > 1 || model.length > 5 }">
      <label class="form-control-static">{ count } Results</label>
    </div>
    <br if="{ maxPage > 1 || model.length > 5 }"/>
    <br if="{ maxPage > 1 || model.length > 5 }"/>
  </div>
  <div class="table-responsive">
    <table class="table table-striped table-hover mb20">
      <thead>
        <tr>
          <th class="{ text-right: type == 'date' || type == 'ago' || type == 'money', sortable: true }" each="{ headers }" onclick="{ this.parent.sort(hints['id-display'] || id) }">{name}&nbsp;<i  if="{ this.parent.filterModel.sortField.toUpperCase() == id.toUpperCase() }" class="{ fa: true, fa-sort-asc: this.parent.filterModel.sortDirection == 'sort-asc', fa-sort-desc: this.parent.filterModel.sortDirection == 'sort-desc' }"></i></th>
        </tr>
      </thead>
      <tbody>
        <tr each="{ row, i in model }" class="animated fadeIn">
          <td each="{ field, j in this.parent.headers }">
            <table-field field="{ field }" row="{ this.parent }"></table-field>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="pagination section text-center" if="{ maxPage > 1 }">
    <a href="#" class="previous" data-action="previous">
      &lsaquo;
    </a>
    <input class="text-center form-control" type="text" readonly="readonly" data-max-page="40">
    <a href="#" class="next" data-action="next">
      &rsaquo;
    </a>
  </div>
</div>
<h3 class="text-center pb10" if="{ !loaded }">
  <div class="status-message" if="{ searching }">
    <i class="glyphicon glyphicon-search" style="font-size:50px"></i>
    <h2 class="text-center">Searching...</h2>
  </div>
  <div class="status-message" if="{ !searching }">
    <!-- Loader -->
    <div class="loader">
      <div class="sk-folding-cube">
        <div class="sk-cube1 sk-cube"></div>
        <div class="sk-cube2 sk-cube"></div>
        <div class="sk-cube4 sk-cube"></div>
        <div class="sk-cube3 sk-cube"></div>
      </div>
    </div>
    <h2 class="text-center">Loading...</h2>
  </div>
</h3>
<h3 class="text-center pb10" if="{ isEmpty() && loaded }">
  <div class="status-message" if="{ searching }">
    <i class="glyphicon glyphicon-search" style="font-size:50px"></i>
    <h2 class="text-center">Searching...</h2>
  </div>
  <div class="status-message" if="{ !searching }">
    <yield></yield>
  </div>
</h3>
