{% extends "base.html" %}

{% block title %} SKULLY Store Forgotten Password {% endblock %}

{% block css %}
<style>
div.field {
    display: block;
}
div.error {
    color: red;
}
</style>
{% endblock %}

{% block content_header %}
<h2>Login</h2>
{% endblock %}

{% block cart_hover %}
<!-- CART HOVER DISABLED -->
{% endblock %}

{% block content %}
<div>
    <form action="{{ urlFor("store", "/forgotpassword") }}" method="post">
        <div>
            <div class="field">
                <label for="email">Email</label>
                <input type="text" id="email" name="Email" placeholder="abc@example.com" />
            </div>

            <div>
                <input type="submit" value="Submit">
            </div>
        </div>

        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
    </form>
</div>
{% endblock %}
