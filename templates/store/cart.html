{% extends "../base.html" %}

{% block content %}
<div id="sqs-shopping-cart-wrapper">
    <div class="yui3-widget sqs-widget yui3-tableshoppingcart sqs-fullpage-shopping-cart">
        <div class="sqs-fullpage-shopping-cart-content">
            <div class="loading-spinner">
                <div class="yui3-widget sqs-spin dark" style="height: 50px; width: 50px;">
                    <div class="sqs-spin-content yui3-widget-content-expanded"></div>
                </div>
            </div>

            <h2>Shopping Cart</h2>

            <div class="cart-container">
                <form action="/checkout/" method="POST" accept-charset="UTF-8" enctype="application/x-www-form-urlencoded; charset=utf-8">
                <table>

                    <thead>
                        <tr>
                            <td class="item">Item</td>
                            <td></td>
                            <td class="quantity">Quantity</td>
                            <td class="price">Price</td>
                            <td></td>
                        </tr>
                    </thead>

                    <tbody>
                        <tr data-chosen-variant-sku="{{ product.SKU }}">
                            <input style="display:none;" name="Order.Items.1.SKU" value="{{ product.SKU }}">
                            <td class="item">
                                <div class="item-image">
                                    <img src="{{ product.DisplayImage().Url }}">
                                </div>
                            </td>

                            <td class="item-desc">
                                <a href="/products/ar-1">{{ product.Title }}</a>
                                <div class="variant-info">{{ product.Color }} / {{ Product.Size }}</div>
                            </td>

                            <td class="quantity">
                                <input size="1" value="1" name="Order.Items.1.Quantity">
                            </td>

                            <td class="price">
                                <span class="sqs-money-native">{{ product.DisplayPrice() }}</span>
                            </td>

                            <td class="remove">
                                <div class="remove-item">Ã—</div>
                            </td>

                        </tr>
                    </tbody>
                </table>

                <div class="subtotal">
                    <span class="label">Subtotal</span>
                    <span class="price">
                        <span class="sqs-money-native">0.00</span>
                    </span>
                </div>

                <div class="checkout">
                    <input type="submit" value="CHECKOUT" class="checkout-button"></input>
                </div>

                </form>
            </div>

            <div class="empty-message">
                You have nothing in your shopping cart.&nbsp;
                <a href="/">Continue Shopping</a>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
</script>
{% endblock %}
