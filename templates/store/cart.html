{% extends "../base.html" %}

{% block content %}
<div id="sqs-shopping-cart-wrapper">
    <div class="yui3-widget sqs-widget yui3-tableshoppingcart sqs-fullpage-shopping-cart">
        <div class="sqs-fullpage-shopping-cart-content">
            <div class="loading-spinner">
                <div class="yui3-widget sqs-spin dark" style="height: 50px; width: 50px;">
                    <div class="sqs-spin-content yui3-widget-content-expanded"></div>
                </div>
            </div>

            <h2>Shopping Cart</h2>

            <div class="cart-container">

                <table>

                    <thead>
                        <tr>
                            <td class="item">Item</td>
                            <td></td>
                            <td class="quantity">Quantity</td>
                            <td class="price">Price</td>
                            <td></td>
                        </tr>
                    </thead>

                    <tbody>
                        <tr data-item-id="544a2657e4b0ff95316b8ea0" data-chosen-variant-sku="AR1-BLACK-S">
                            <td class="item">
                                <div class="item-image"><img src="https://static.squarespace.com/static/53dd2a15e4b06cbe07110bd5/544a257de4b015b5ef71847c/544c1bd6e4b07de01f6f22aa/1414274007569/blackhelmet_store.jpg?format=100w">
                                </div>
                            </td>

                            <td class="item-desc"><a href="/products/ar-1">SKULLY AR-1</a>
                                <div class="variant-info">Black / Small</div>
                            </td>

                            <td class="quantity">

                                <input size="1">
                                <div class="cooldown hidden">•</div>

                            </td>

                            <td class="price"><span class="sqs-money-native">1,499.00</span>
                            </td>

                            <td class="remove">
                                <div class="remove-item">×</div>
                            </td>

                        </tr>
                    </tbody>

                </table>

                <div class="subtotal">
                    <span class="label">Subtotal</span>
                    <span class="price"><span class="sqs-money-native">1,499.00</span></span>
                </div>

                <div class="checkout">
                    <div class="checkout-button sqs-system-button sqs-editable-button">CHECKOUT</div>
                </div>

            </div>

            <div class="empty-message">
                You have nothing in your shopping cart.&nbsp;
                <a href="/">Continue Shopping</a>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
</script>
{% endblock %}
