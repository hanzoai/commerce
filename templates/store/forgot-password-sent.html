{% extends "base.html" %}

{% block title %} SKULLY Store Forgotten Password {% endblock %}

{% block css %}
<style>
div.field {
    display: block;
}
div.error {
    color: red;
}
</style>
{% endblock %}

{% block content_header %}
<h2>Login</h2>
{% endblock %}

{% block cart_hover %}
<!-- CART HOVER DISABLED -->
{% endblock %}

{% block content %}
<div>
    <form>
        <div>
            <div class="field">
                <label for="email">A password recovery email has been sent.  Please check your email.  If it does not appear in the next few minutes, please check your 'Spam' or 'Trash' folders.</label>
            </div>
        </div>
        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
    </form>
</div>
{% endblock %}
