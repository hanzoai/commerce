application: skully-crowdstart
module: platform
version: v1

runtime: go
api_version: go1
threadsafe: true

instance_class: F2

automatic_scaling:
  min_idle_instances: 1
  max_concurrent_requests: 100

handlers:
- url: /stripe/callback
  script: _go_app

- url: /.*
  script: _go_app
  login: required
