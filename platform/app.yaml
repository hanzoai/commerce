application: crowdstart-us
module: platform
version: v1

runtime: go
api_version: go1
threadsafe: true

instance_class: F1

automatic_scaling:
  max_concurrent_requests: 100
  min_idle_instances: 0

handlers:
- url: /
  script: _go_app

- url: /features
  script: _go_app

- url: /pricing
  script: _go_app

- url: /about
  script: _go_app

- url: /contact
  script: _go_app

- url: /how-it-works
  script: _go_app

- url: /privacy
  script: _go_app

- url: /terms
  script: _go_app

- url: /docs
  script: _go_app

- url: /docs/.*
  script: _go_app

- url: /faq
  script: _go_app

- url: /humans.txt
  static_files: static/humans.txt
  upload: static/humans.txt

- url: /robots.txt
  static_files: static/robots.txt
  upload: static/robots.txt

- url: /apple-touch-icon.png
  static_files: static/apple-touch-icon.png
  upload: static/apple-touch-icon.png

- url: /apple-touch-icon-precomposed.png
  static_files: static/apple-touch-icon-precomposed.png
  upload: static/apple-touch-icon-precomposed.png

- url: /.*
  script: _go_app
  secure: always

skip_files:
- ^(.*/)?\.lang$
- ^(.*/)?\.less$
- ^(.*/)?\.md$
- ^(.*/)?\.php$
- ^(.*/)?\.scss$
